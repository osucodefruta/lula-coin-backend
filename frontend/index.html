<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lula Coin Miner</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Variáveis CSS para fácil tematização */
        :root {
            --primary-color: #ff3b3b; /* Ciano Neon */
            --secondary-color: #2e008a; /* Azul Escuro */
            --tertiary-color: #0a0e2a; /* Azul Quase Preto */
            --text-color: #e0e0e0;
            --dark-gray: #1a1a1a;
            --medium-gray: #333;
            --light-gray: #555;
            --red-alert: #ff4500;
            --border-color: rgba(255, 59, 59, 0.3);
            --glow-color: rgba(255, 59, 59, 0.6);

            /* Cores para o ambiente do galpão */
            --wall-color-dark: #3a4750; /* Cinza Metálico Escuro */
            --wall-color-light: #52636d; /* Cinza Metálico Claro */
            --floor-color-dark: #2a343a; /* Cinza de Concreto Escuro */
            --floor-color-light: #444f56; /* Cinza de Concreto Claro */
            --shelf-color: #607d8b; /* Azul Acinzentado */
            --monitor-screen: #0f1c2c; /* Tela escura azulada */

            --rack-color: #5f6a7d;
            --rack-highlight: #7c889a;
            --slot-color: #2a2e34;
        }

        /* Reset Básico para consistência entre navegadores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace; /* Fonte para o corpo do texto */
        }

        body {
            background-color: #0a0a0a;
            color: var(--text-color);
            overflow: hidden; /* Evita barras de rolagem indesejadas no corpo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="rgba(255,59,59,0.7)" stroke="white" stroke-width="1.5"/></svg>') 10 10, auto; /* Cursor personalizado */
        }

        #app {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            max-width: 1920px; /* Limite máximo para telas muito grandes */
            max-height: 1080px; /* Limite máximo para telas muito grandes */
            border: 2px solid var(--border-color);
            box-shadow: 0 0 20px var(--glow-color);
            background-color: var(--dark-gray);
            position: relative;
            overflow: hidden; /* Garante que o conteúdo não vaze da aplicação */
        }

        /* Animações reutilizáveis */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); }
            50% { box-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color); }
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @keyframes glow-text {
            0%, 100% { text-shadow: 0 0 5px var(--primary-color), 0 0 15px var(--primary-color); }
            50% { text-shadow: 0 0 10px var(--primary-color), 0 0 25px var(--primary-color); }
        }

        /* Layout Principal */
        #game-section {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        header {
            background-color: var(--tertiary-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 2px 10px var(--glow-color);
            z-index: 10;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            color: var(--text-color);
        }

        .icon-container {
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: var(--tertiary-color);
        }

        .resource-display {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--secondary-color);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 8px var(--glow-color);
        }

        .resource-display i {
            color: var(--primary-color);
        }

        .resource-display span {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: var(--text-color);
        }

        .central-content {
            flex-grow: 1;
            display: flex;
            flex-direction: row; /* Alterado para row para layout de 3 colunas */
            justify-content: space-around;
            align-items: stretch;
            padding: 20px;
            gap: 20px;
            background-color: var(--dark-gray);
            position: relative; /* Para o overlay de mensagem */
        }

        .central-content > div {
            background-color: var(--medium-gray);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 0 15px var(--glow-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto; /* Para permitir rolagem em seções com muito conteúdo */
            scrollbar-width: thin; /* Para navegadores que suportam */
            scrollbar-color: var(--primary-color) var(--medium-gray); /* Para navegadores que suportam */
        }

        .central-content > div::-webkit-scrollbar {
            width: 8px;
        }

        .central-content > div::-webkit-scrollbar-track {
            background: var(--medium-gray);
            border-radius: 10px;
        }

        .central-content > div::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
            border: 2px solid var(--medium-gray);
        }

        .miner-section, .log-section, .terminal-section {
            width: 30%; /* Ajuste a largura para ter 3 colunas */
            min-width: 280px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
            color: var(--primary-color);
            animation: glow-text 2s infinite alternate;
        }

        .miner-display {
            background-color: var(--tertiary-color);
            border: 1px solid var(--primary-color);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px var(--glow-color);
        }

        .miner-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent,
                transparent 1px,
                rgba(255, 255, 255, 0.05) 1px,
                rgba(255, 255, 255, 0.05) 2px
            );
            animation: scanline 8s linear infinite;
        }

        #miner-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            color: var(--primary-color);
            margin: 10px 0;
            text-shadow: 0 0 10px var(--glow-color);
            animation: pulse 1.5s infinite alternate;
        }

        .miner-btn {
            background-color: var(--primary-color);
            color: var(--tertiary-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px var(--glow-color);
        }

        .miner-btn:hover {
            background-color: #ff6347; /* Tom mais claro ao passar o mouse */
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .miner-btn:active {
            transform: translateY(0);
            box-shadow: 0 0 5px var(--primary-color);
        }

        #log-output {
            background-color: var(--tertiary-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 5px;
            min-height: 100px;
            overflow-y: auto;
            font-size: 0.9em;
            white-space: pre-wrap;
            color: var(--text-color);
            max-height: 300px; /* Limite de altura para o log */
        }

        .log-entry {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .log-entry.system { color: var(--primary-color); }
        .log-entry.user { color: var(--text-color); }
        .log-entry.error { color: var(--red-alert); }

        .terminal-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #terminal-input {
            background-color: var(--tertiary-color);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            caret-color: var(--primary-color); /* Cor do cursor de digitação */
        }

        #terminal-input::placeholder {
            color: rgba(224, 224, 224, 0.7);
        }

        #terminal-output {
            background-color: var(--tertiary-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 5px;
            min-height: 150px;
            overflow-y: auto;
            font-size: 0.9em;
            white-space: pre-wrap;
            color: var(--primary-color);
            flex-grow: 1; /* Para ocupar o espaço restante */
        }

        #terminal-output::before {
            content: '> ';
            color: var(--primary-color);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-family: 'Orbitron', sans-serif;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px var(--glow-color);
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: var(--tertiary-color);
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 0 5px var(--primary-color);
        }

        /* Seção de GPUs no galpão */
        .rig-layout {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dois racks */
            gap: 20px;
            margin-top: 20px;
            flex-grow: 1;
        }

        .rig-rack {
            background-color: var(--rack-color);
            border: 2px solid var(--rack-highlight);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(255, 59, 59, 0.4);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .rack-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.4em;
            text-shadow: 0 0 5px var(--glow-color);
        }

        .gpu-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 slots por linha */
            gap: 10px;
        }

        .gpu-slot {
            background-color: var(--slot-color);
            border: 1px dashed var(--border-color);
            border-radius: 5px;
            height: 100px; /* Altura fixa para os slots */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            color: rgba(224, 224, 224, 0.6);
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            flex-direction: column;
            text-align: center;
            gap: 5px;
            position: relative; /* Para o botão de remover */
        }

        .gpu-slot.filled {
            border: 1px solid var(--primary-color);
            background-color: rgba(255, 59, 59, 0.1);
            color: var(--text-color);
        }

        .gpu-slot:hover:not(.filled) {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .gpu-slot img {
            max-width: 80%;
            max-height: 70%;
            object-fit: contain;
        }

        .remove-gpu-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--red-alert);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden; /* Escondido por padrão */
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }

        .gpu-slot.filled .remove-gpu-btn {
            visibility: visible;
            opacity: 1;
        }

        .remove-gpu-btn:hover {
            background-color: #e63946;
        }

        /* Modais de Loja, Inventário, Saque */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }

        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--dark-gray);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 0 30px var(--glow-color);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .close-modal-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .close-modal-btn:hover {
            transform: scale(1.1);
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            flex-grow: 1;
        }

        .item-card {
            background-color: var(--medium-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .item-card img {
            max-width: 80px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 5px var(--glow-color));
        }

        .item-card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            color: var(--primary-color);
        }

        .item-card p {
            font-size: 0.9em;
            color: var(--text-color);
        }

        .item-price, .item-qty {
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .item-price i, .item-qty i {
            color: var(--text-color);
        }

        .buy-btn, .place-btn, .remove-btn {
            background-color: var(--primary-color);
            color: var(--tertiary-color);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .buy-btn:hover, .place-btn:hover, .remove-btn:hover {
            background-color: #ff6347;
        }

        .withdraw-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .withdraw-form label {
            font-size: 1.1em;
            color: var(--primary-color);
        }

        .withdraw-form input[type="text"],
        .withdraw-form input[type="number"] {
            background-color: var(--tertiary-color);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 12px;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            font-size: 1em;
        }

        .withdraw-form button {
            background-color: var(--primary-color);
            color: var(--tertiary-color);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.2em;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .withdraw-form button:hover {
            background-color: #ff6347;
        }

        /* Overlay de Mensagem (para erros e sucesso) */
        #overlay-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: var(--text-color);
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
            font-size: 1.2em;
            text-align: center;
            z-index: 2000;
            display: none; /* Escondido por padrão */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #overlay-message.error {
            border-color: var(--red-alert);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
        }

        #overlay-message.success {
            border-color: #32cd32; /* Verde Lima */
            box-shadow: 0 0 20px rgba(50, 205, 50, 0.8);
        }

        /* Seções de autenticação */
        #auth-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: var(--dark-gray);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1001;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
            opacity: 1;
            visibility: visible;
        }

        #auth-section.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* Impede interações quando escondido */
        }

        .auth-container {
            background-color: var(--medium-gray);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px var(--glow-color);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 2px solid var(--primary-color);
        }

        .auth-container h2 {
            margin-bottom: 25px;
            font-size: 2.5em;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .auth-form input {
            background-color: var(--tertiary-color);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-form input:focus {
            border-color: var(--glow-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .auth-form button {
            background-color: var(--primary-color);
            color: var(--tertiary-color);
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1.3em;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px var(--glow-color);
        }

        .auth-form button:hover {
            background-color: #ff6347;
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .toggle-auth {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            text-decoration: underline;
        }

        /* Estilos para o seletor de mineradores */
        #miner-selection-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--dark-gray);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 0 30px var(--glow-color);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            z-index: 1001; /* Acima do overlay */
            display: none; /* Escondido por padrão */
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        #miner-selection-bar.active {
            display: flex;
        }

        #miner-selection-bar h2 {
            margin-bottom: 0;
        }

        .miner-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .miner-option {
            background-color: var(--medium-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .miner-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .miner-info {
            text-align: left;
            flex-grow: 1;
        }

        .miner-info h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .miner-info p {
            font-size: 0.9em;
            color: var(--text-color);
        }

        .miner-hashrate {

    <script>
        // --- Variáveis de Configuração e Globais ---

        const API_BASE_URL_AUTH = 'https://lula-coin-backend.onrender.com/api/auth';

        let lulaCoins = 0;

        // --- Referências ao DOM ---
        const authSection = document.getElementById('auth-section');

        const shopModal = document.getElementById('shop-modal');

        const closeWithdrawBtn = document.getElementById('close-withdraw-btn');
        const withdrawForm = document.getElementById('withdraw-form');
        const withdrawAddressInput = document.getElementById('withdraw-address');
        const withdrawAmountInput = document.getElementById('withdraw-amount');

        const overlayMessage = document.getElementById('overlay-message');

        const rigManagerModal = document.getElementById('rig-manager-modal');
        const closeRigManagerBtn = document.getElementById('close-rig-manager-btn');
        const rig1Slots = document.getElementById('rig-1-slots');
        const rig2Slots = document.getElementById('rig-2-slots');

        const minerSelectionBar = document.getElementById('miner-selection-bar');
        const closeMinerSelectionBtn = document.getElementById('close-miner-selection-btn');
        const availableMinersContainer = document.getElementById('available-miners');

        // --- Funções Auxiliares ---

        function showOverlayMessage(message, type = 'info', duration = 3000) {
            overlayMessage.textContent = message;
            overlayMessage.className = ''; // Limpa classes anteriores
            overlayMessage.classList.add('active', type); // Adiciona 'active' e o tipo (success, error, info)
            overlayMessage.style.display = 'block';
            overlayMessage.style.opacity = '1';

            setTimeout(() => {
                overlayMessage.style.opacity = '0';
                overlayMessage.addEventListener('transitionend', function handler() {
                    overlayMessage.style.display = 'none';
                    overlayMessage.classList.remove('active');
                    overlayMessage.removeEventListener('transitionend', handler);
                }, { once: true });
            }, duration);
        }

        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('token');
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(url, { ...options, headers });
                if (response.status === 401) { // Unauthorized - token expirado ou inválido
                    showOverlayMessage('Sessão expirada. Por favor, faça login novamente.', 'error');
                    localStorage.removeItem('token');
                    checkAuth(); // Redireciona para o login
                    return null; // Retorna null para indicar falha de autenticação
                }
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Erro HTTP: ${response.status}`);
                }
                return response;
            } catch (error) {
                console.error('Fetch with auth error:', error);
                showOverlayMessage(error.message || 'Erro de conexão.', 'error');
                throw error; // Propaga o erro para quem chamou
            }
        }

        function appendLog(message, type = 'system') {
            const entry = document.createElement('div');
            entry.classList.add('log-entry', type);
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logOutput.prepend(entry); // Adiciona no início para os mais recentes ficarem no topo
            if (logOutput.children.length > 50) { // Limita o número de entradas para performance
                logOutput.removeChild(logOutput.lastChild);
            }
        }

        function appendTerminalOutput(message) {
            const p = document.createElement('p');
            p.textContent = `> ${message}`;
            terminalOutput.appendChild(p);
            terminalOutput.scrollTop = terminalOutput.scrollHeight; // Scroll para o final
        }

        function openModal(modal) {
            modal.classList.add('active');
        }

        function closeModal(modal) {
            modal.classList.remove('active');
        }

        // --- Funções de Autenticação ---

        async function loginUser(event) {
            event.preventDefault();
            const username = loginUsername.value;
            const password = loginPassword.value;

            try {
                const response = await fetch(`${API_BASE_URL_AUTH}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro no login');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                showOverlayMessage('Login realizado com sucesso!', 'success');
                checkAuth(); // Reverifica autenticação para mostrar o jogo
            } catch (error) {
                showOverlayMessage(error.message || 'Erro ao fazer login. Tente novamente.', 'error');
                console.error('Erro de login:', error);
            }
        }

        async function registerUser(event) {
            event.preventDefault();
            const username = registerUsername.value;
            const password = registerPassword.value;

            try {
                const response = await fetch(`${API_BASE_URL_AUTH}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro no registro');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                showOverlayMessage('Registro e login realizados com sucesso!', 'success');
                checkAuth(); // Reverifica autenticação para mostrar o jogo
            } catch (error) {
                showOverlayMessage(error.message || 'Erro ao registrar. Tente novamente.', 'error');
                console.error('Erro de registro:', error);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            showOverlayMessage('Você foi desconectado.', 'info');
            checkAuth(); // Volta para a tela de login
        }

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    // Tenta obter o estado do jogo para validar o token
                    const response = await fetchWithAuth(`${API_BASE_URL_GAME}/state`);
                    if (response) { // Se a resposta não for null (indicando token válido)
                        const data = await response.json();
                        updateGameUI(data); // Atualiza a UI com os dados do usuário
                        authSection.classList.add('hidden');
                        gameSection.style.display = 'flex'; // Mostra a seção do jogo
                        appendLog('Conectado ao servidor de Lula Coin Miner.');
                    } else {
                        // Token inválido ou expirado, fetchWithAuth já tratou
                        authSection.classList.remove('hidden');
                        gameSection.style.display = 'none';
                    }
                } catch (error) {
                    // Erro ao buscar estado do jogo (ex: servidor offline), força logout
                    console.error('Erro ao verificar autenticação:', error);
                    showOverlayMessage('Não foi possível conectar ao jogo. Faça login novamente.', 'error');
                    localStorage.removeItem('token');
                    authSection.classList.remove('hidden');
                    gameSection.style.display = 'none';
                }
            } else {
                authSection.classList.remove('hidden');
                gameSection.style.display = 'none';
                loginFormContainer.style.display = 'block';
                registerFormContainer.style.display = 'none';
            }
        }

        // --- Funções de Atualização da UI do Jogo ---

        function updateGameUI(data) {
            username = data.username;
            lulaCoins = data.lulaCoins;
            totalHashrate = data.totalHashrate;
            level = data.level;
            minerValue = data.minerValue;
            inventory = data.inventory || { gpus: [], upgrades: [] };
            placedGpus = data.placedGpus || {};
            availableMinerUpgrades = data.availableMinerUpgrades || [];

            usernameDisplay.textContent = username;
            lulaCoinsDisplay.textContent = lulaCoins.toFixed(2);
            totalHashrateDisplay.textContent = `${totalHashrate.toFixed(2)} H/s`;
            minerLevelDisplay.textContent = `Nível: ${level}`;
            minerValueDisplay.textContent = lulaCoins.toFixed(2); // Atualiza o display principal
            minerClickValueDisplay.textContent = minerValue.toFixed(2); // Atualiza o valor por clique

            updateShopUI();
            updateInventoryUI();
            updatePlacedGpusUI(); // Atualiza a visualização dos rigs
        }

        function updateShopUI() {
            shopItemsGrid.innerHTML = ''; // Limpa a loja
            // Exemplo de itens de loja, você obterá do backend
            const shopItems = [
                { _id: 'gpu1', name: 'GPU Básica', description: 'Gera 5 H/s', hashrate: 5, price: 100, type: 'gpu', img: 'https://cdn-icons-png.flaticon.com/512/3592/3592070.png' },
                { _id: 'gpu2', name: 'GPU Intermediária', description: 'Gera 20 H/s', hashrate: 20, price: 400, type: 'gpu', img: 'https://cdn-icons-png.flaticon.com/512/3592/3592070.png' },
                { _id: 'upgrade1', name: 'Otimização de Software', description: 'Aumenta click value em 10%', effect: 1.1, price: 50, type: 'upgrade', img: 'https://cdn-icons-png.flaticon.com/512/3592/3592070.png' },
                // ... mais itens que virão do backend
            ];

            shopItems.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.classList.add('item-card');
                itemCard.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p class="item-price"><i class="fas fa-coins"></i> ${item.price.toFixed(2)}</p>
                    <button class="buy-btn" data-id="${item._id}" data-type="${item.type}">Comprar</button>
                `;
                shopItemsGrid.appendChild(itemCard);
            });

            // Adiciona event listeners para os botões de compra
            document.querySelectorAll('.buy-btn').forEach(button => {
                button.onclick = (e) => buyItem(e.target.dataset.id, e.target.dataset.type);
            });
        }

        function updateInventoryUI() {
            inventoryItemsGrid.innerHTML = ''; // Limpa o inventário
            if (!inventory || (!inventory.gpus.length && !inventory.upgrades.length)) {
                inventoryItemsGrid.innerHTML = '<p style="text-align: center; color: var(--light-gray);">Seu inventário está vazio.</p>';
                return;
            }

            // Combine GPUs e Upgrades para exibição
            const allItems = [
                ...(inventory.gpus || []),
                ...(inventory.upgrades || [])
            ];

            allItems.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.classList.add('item-card');
                itemCard.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p class="item-qty">Qtd: ${item.quantity || 1}</p>
                    ${item.type === 'gpu' ? `<button class="place-btn" data-id="${item._id}">Colocar GPU</button>` : ''}
                    ${item.type === 'upgrade' && item.isUsable ? `<button class="use-btn" data-id="${item._id}">Usar Upgrade</button>` : ''}
                `;
                inventoryItemsGrid.appendChild(itemCard);
            });

            document.querySelectorAll('.place-btn').forEach(button => {
                button.onclick = (e) => openMinerSelection(e.target.dataset.id);
            });
            // Adicione listeners para use-btn se houver upgrades utilizáveis
        }

        function updatePlacedGpusUI() {
            rig1Slots.innerHTML = '';
            rig2Slots.innerHTML = '';

            // 3 slots por rig, 2 rigs
            for (let i = 0; i < 3; i++) {
                const slot1Id = `rig-1-slot-${i}`;
                const slot2Id = `rig-2-slot-${i}`;

                const gpuInSlot1 = placedGpus[slot1Id];
                const gpuInSlot2 = placedGpus[slot2Id];

                rig1Slots.appendChild(createGpuSlotElement(slot1Id, gpuInSlot1));
                rig2Slots.appendChild(createGpuSlotElement(slot2Id, gpuInSlot2));
            }
        }

        function createGpuSlotElement(slotId, gpuData) {
            const slotElement = document.createElement('div');
            slotElement.classList.add('gpu-slot');
            slotElement.dataset.slotId = slotId;

            if (gpuData && gpuData.gpu) { // Certifica-se de que gpuData e gpuData.gpu existem
                slotElement.classList.add('filled');
                slotElement.innerHTML = `
                    <img src="${gpuData.gpu.img}" alt="${gpuData.gpu.name}">
                    <span>${gpuData.gpu.name}</span>
                    <small>${gpuData.gpu.hashrate} H/s</small>
                    <button class="remove-gpu-btn" data-slot-id="${slotId}">&times;</button>
                `;
                slotElement.querySelector('.remove-gpu-btn').onclick = (e) => removeGpu(e.target.dataset.slotId);
            } else {
                slotElement.textContent = `Vazio - ${slotId.replace('rig-', 'Rig ').replace('-slot-', ' Slot ')}`;
                slotElement.onclick = (e) => handleSlotClick(slotId);
            }
            return slotElement;
        }

        function handleSlotClick(slotId) {
            // Lógica para quando um slot vazio é clicado, talvez abrir o inventário com filtros de GPU
            // Por enquanto, apenas para demonstração:
            showOverlayMessage(`Slot ${slotId} clicado.`, 'info');
        }

            try {
                const response = await fetchWithAuth(`${API_BASE_URL_GAME}/mine`, {
                    method: 'POST'
                });
                if (response) {
                    const data = await response.json();

                console.error('Erro ao minerar:', error);
                // showOverlayMessage já trata
            }
        }

            try {
                const response = await fetchWithAuth(`${API_BASE_URL_GAME}/shop/buy`, {
                    method: 'POST',
                    body: JSON.stringify({ itemId, itemType })

                console.error('Erro ao comprar item:', error);
                // showOverlayMessage já trata

        async function upgradeMiner(minerUpgradeId) {
            try {
                const response = await fetchWithAuth(`${API_BASE_URL_GAME}/upgrade-miner`, {
                    method: 'POST',
                    body: JSON.stringify({ minerUpgradeId })
                });
                if (response) {
                    const data = await response.json();
                    updateGameUI(data);
                    showOverlayMessage(`${data.message}`, 'success');
                    appendLog(`${data.message}`, 'system');
                    closeModal(minerSelectionBar); // Fecha o seletor de mineradores
                }
            } catch (error) {
                console.error('Erro ao aprimorar minerador:', error);
            }
        }


        let selectedGpuToPlace = null; // Armazena a GPU selecionada no inventário

        function openMinerSelection(gpuId) {
            selectedGpuToPlace = gpuId;
            availableMinersContainer.innerHTML = ''; // Limpa opções antigas

            const userGpus = inventory.gpus.filter(g => g._id === gpuId);
            if (userGpus.length === 0) {
                showOverlayMessage("GPU não encontrada no inventário.", "error");
                return;
            }
            const gpuToPlace = userGpus[0]; // Pega a primeira instância da GPU

            // Cria um card para a GPU que será colocada
            const gpuCard = document.createElement('div');
            gpuCard.classList.add('miner-option');
            gpuCard.style.cursor = 'default';
            gpuCard.innerHTML = `
                <div class="miner-info">
                    <h3>${gpuToPlace.name}</h3>
                    <p>${gpuToPlace.description}</p>
                </div>
                <div class="miner-hashrate">${gpuToPlace.hashrate} H/s</div>
            `;
            availableMinersContainer.appendChild(gpuCard);

            // Adiciona as opções de slots
            const slotsHtml = document.createElement('div');
            slotsHtml.innerHTML = `
                <p style="text-align: center; margin-top: 15px; color: var(--primary-color);">Selecione um slot vazio para ${gpuToPlace.name}:</p>
                <div class="gpu-slots" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
                    ${['rig-1-slot-0', 'rig-1-slot-1', 'rig-1-slot-2', 'rig-2-slot-0', 'rig-2-slot-1', 'rig-2-slot-2'].map(slotId => {
                        const isFilled = placedGpus[slotId];
                        return `<div class="gpu-slot ${isFilled ? 'filled' : ''}" data-slot-id="${slotId}" style="width: 120px; height: 80px; font-size: 0.8em; cursor: ${isFilled ? 'not-allowed' : 'pointer'};">
                                    ${isFilled ? `<span>Ocupado</span><small>${placedGpus[slotId].gpu?.name || 'GPU'}</small>` : `<span>Slot Vazio</span><small>${slotId.replace('rig-', 'R').replace('-slot-', ' S')}</small>`}
                                </div>`;
                    }).join('')}
                </div>
            `;
            availableMinersContainer.appendChild(slotsHtml);

            // Adiciona event listeners para os slots no seletor
            slotsHtml.querySelectorAll('.gpu-slot:not(.filled)').forEach(slotElement => {
                slotElement.onclick = () => placeGpu(selectedGpuToPlace, slotElement.dataset.slotId);
            });

            openModal(minerSelectionBar);
        }

        async function placeGpu(gpuId, slotId) {
            try {
                const response = await fetchWithAuth(`${API_BASE_URL_GAME}/rig/place-gpu`, {
                    method: 'POST',
                    body: JSON.stringify({ gpuId, slotId })
                });
                if (response) {
                    const data = await response.json();
                    updateGameUI(data);
                    showOverlayMessage(`${data.message}`, 'success');
                    appendLog(`${data.message}`, 'system');
                    closeModal(minerSelectionBar);
                    closeModal(inventoryModal); // Fecha o inventário também
                    selectedGpuToPlace = null; // Limpa a seleção
                }
            } catch (error) {
                console.error('Erro ao colocar GPU:', error);
            }
        }

        async function removeGpu(slotId) {
            try {
                const response = await fetchWithAuth(`${API_BASE_URL_GAME}/rig/remove-gpu`, {
                    method: 'POST',
                    body: JSON.stringify({ slotId })
                });
                if (response) {
                    const data = await response.json();
                    updateGameUI(data);
                    showOverlayMessage(`${data.message}`, 'success');
                    appendLog(`${data.message}`, 'system');
                    updatePlacedGpusUI(); // Atualiza os rigs
                }
            } catch (error) {
                console.error('Erro ao remover GPU:', error);
            }
        }

        async function withdrawLulaCoins(event) {
            event.preventDefault();
            const address = withdrawAddressInput.value;
            const amount = parseFloat(withdrawAmountInput.value);

            if (isNaN(amount) || amount <= 0) {
                showOverlayMessage('Por favor, insira uma quantidade válida para saque.', 'error');
                return;
            }

            try {
                const response = await fetchWithAuth(`${API_BASE_URL_GAME}/withdraw`, {
                    method: 'POST',
                    body: JSON.stringify({ address, amount })
                });
                if (response) {
                    const data = await response.json();
                    updateGameUI(data);
                    showOverlayMessage(`${data.message}`, 'success');
                    appendLog(`${data.message}`, 'system');
                    closeModal(withdrawModal);
                    withdrawAddressInput.value = '';
                    withdrawAmountInput.value = '';
                }
            } catch (error) {
                console.error('Erro ao sacar Lula Coins:', error);
            }
        }

        // --- Inicialização do Jogo e Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar Particles.js
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#ff3b3b" },
                    "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 }, "image": { "src": "img/github.svg", "width": 100, "height": 100 } },
                    "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } },
                    "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } },
                    "line_linked": { "enable": true, "distance": 150, "color": "#ff3b3b", "opacity": 0.4, "width": 1 },
                    "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } }
                },
                "interactivity": {
                    "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                    "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } }
                },
                "retina_detect": true
            });

            checkAuth(); // Verifica a autenticação ao carregar a página

            // Event Listeners de Autenticação
            showRegisterBtn.addEventListener('click', () => {
                loginFormContainer.style.display = 'none';
                registerFormContainer.style.display = 'block';
            });

            showLoginBtn.addEventListener('click', () => {
                loginFormContainer.style.display = 'block';
                registerFormContainer.style.display = 'none';
            });

            loginForm.addEventListener('submit', loginUser);
            registerForm.addEventListener('submit', registerUser);
            logoutBtn.addEventListener('click', logout);

            // Event Listeners dos Botões Principais
            mineBtn.addEventListener('click', mineLulaCoin);
            shopBtn.addEventListener('click', () => openModal(shopModal));
            inventoryBtn.addEventListener('click', () => openModal(inventoryModal));
            withdrawBtn.addEventListener('click', () => openModal(withdrawModal));
            rigManagerBtn.addEventListener('click', () => openModal(rigManagerModal)); // Abre o gerenciador de rigs
            upgradeMinerBtn.addEventListener('click', () => openModal(minerSelectionBar)); // Abre o seletor de mineradores para upgrade

            // Event Listeners dos Modais
            closeShopBtn.addEventListener('click', () => closeModal(shopModal));
            closeInventoryBtn.addEventListener('click', () => closeModal(inventoryModal));
            closeWithdrawBtn.addEventListener('click', () => closeModal(withdrawModal));
            closeRigManagerBtn.addEventListener('click', () => closeModal(rigManagerModal));
            closeMinerSelectionBtn.addEventListener('click', () => closeModal(minerSelectionBar));

            withdrawForm.addEventListener('submit', withdrawLulaCoins);

            // --- Lógica do Terminal (exemplo) ---
            terminalInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const command = terminalInput.value.trim();
                    appendTerminalOutput(`[INPUT] ${command}`);
                    terminalInput.value = '';

                    // Lógica para processar comandos (simplificado)
                    if (command.toLowerCase() === 'help') {
                        appendTerminalOutput('Comandos disponíveis: help, clear, status');
                    } else if (command.toLowerCase() === 'clear') {
                        terminalOutput.innerHTML = '';
                    } else if (command.toLowerCase() === 'status') {
                        appendTerminalOutput(`Lula Coins: ${lulaCoins.toFixed(2)}`);
                        appendTerminalOutput(`Hashrate Total: ${totalHashrate.toFixed(2)} H/s`);
                        appendTerminalOutput(`Nível do Minerador: ${level}`);
                    } else {
                        appendTerminalOutput(`Comando não reconhecido: ${command}`);
                    }
                }
            });
        });
    </script>
</body>
