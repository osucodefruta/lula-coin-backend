<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lula Coin Miner - Acesso</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Variáveis CSS para fácil tematização */
    :root {
        --primary-color: #ff3b3b; /* Vermelho Neon */
        --secondary-color: #2e008a; /* Azul Escuro */
        --tertiary-color: #0a0e2a; /* Azul Quase Preto */
        --text-color: #e0e0e0;
        --dark-gray: #1a1a1a;
        --medium-gray: #333;
        --light-gray: #555;
        --red-alert: #ff4500;
        --border-color: rgba(255, 59, 59, 0.3);
        --glow-color: rgba(255, 59, 59, 0.6);
    }

    body {
        font-family: 'Share Tech Mono', monospace;
        background-color: var(--tertiary-color);
        color: var(--text-color);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden; /* Para garantir que as partículas não causem scroll */
        position: relative;
    }

    .container {
        background-color: var(--dark-gray);
        border: 2px solid var(--primary-color);
        box-shadow: 0 0 15px var(--glow-color);
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
        position: relative; /* Para o overlay */
        z-index: 10; /* Acima das partículas */
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        color: var(--primary-color);
        text-shadow: 0 0 8px var(--glow-color);
        margin-bottom: 30px;
        font-size: 2.5em;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 20px;
    }

    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--light-gray);
        font-size: 0.9em;
        text-align: left;
    }

    .input-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        background-color: var(--medium-gray);
        color: var(--text-color);
        border-radius: 5px;
        font-family: 'Share Tech Mono', monospace;
        font-size: 1em;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 8px var(--glow-color);
        outline: none;
    }

    button {
        background-color: var(--primary-color);
        color: var(--tertiary-color);
        border: none;
        padding: 15px 25px;
        border-radius: 5px;
        font-family: 'Orbitron', sans-serif;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s, transform 0.1s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    button:hover {
        background-color: #ff6a6a; /* Tom mais claro de vermelho neon */
        box-shadow: 0 0 12px var(--glow-color);
        transform: translateY(-2px);
    }

    button:active {
        transform: translateY(0);
        box-shadow: 0 0 5px var(--glow-color);
    }

    .switch-form-link {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.9em;
        margin-top: 15px;
        display: inline-block;
        transition: text-shadow 0.3s;
    }

    .switch-form-link:hover {
        text-shadow: 0 0 5px var(--glow-color);
    }

    /* Mensagem de autenticação */
    .auth-message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        font-size: 0.9em;
        color: var(--text-color);
    }

    /* Partículas de fundo */
    .particle-animation-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 1; /* Atrás do container principal */
    }

    .particle {
        position: absolute;
        background-color: rgba(255, 59, 59, 0.4); /* Cor das partículas */
        border-radius: 50%;
        animation: floatAndFade linear infinite;
        opacity: 0;
    }

    @keyframes floatAndFade {
        0% {
            transform: translate(0, 0) scale(0);
            opacity: 0;
        }
        25% {
            opacity: 0.6;
        }
        75% {
            opacity: 0.3;
        }
        100% {
            transform: translate(var(--x), var(--y)) scale(1);
            opacity: 0;
        }
    }

    /* Overlay para mensagens */
    .overlay-message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        font-size: 1.5em;
        text-align: center;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        animation: fadeIn 0.3s ease-out;
    }

    .overlay-message.success {
        color: #4CAF50; /* Verde */
        text-shadow: 0 0 10px #4CAF50;
    }

    .overlay-message.error {
        color: #F44336; /* Vermelho */
        text-shadow: 0 0 10px #F44336;
    }

    .overlay-message.info {
        color: #2196F3; /* Azul */
        text-shadow: 0 0 10px #2196F3;
    }

    .overlay-message-text {
        padding: 20px;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.7);
        border: 2px solid;
        box-shadow: 0 0 20px;
    }

    .overlay-message.success .overlay-message-text { border-color: #4CAF50; box-shadow: 0 0 20px #4CAF50; }
    .overlay-message.error .overlay-message-text { border-color: #F44336; box-shadow: 0 0 20px #F44336; }
    .overlay-message.info .overlay-message-text { border-color: #2196F3; box-shadow: 0 0 20px #2196F3; }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

  </style>
</head>
<body>
    <div class="particle-animation-container"></div>

    <div id="overlay-message" class="overlay-message" style="display:none;">
        <span id="overlay-message-text" class="overlay-message-text"></span>
    </div>

    <div class="container">
        <h1>Lula Coin Miner</h1>

        <form id="loginForm" class="form-container">
            <div class="input-group">
                <label for="loginUsername">Usuário:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit">Login</button>
            <a href="#" id="showRegisterLink" class="switch-form-link">Não tem conta? Registre-se</a>
        </form>

        <form id="registerForm" class="form-container" style="display:none;">
            <div class="input-group">
                <label for="registerUsername">Usuário:</label>
                <input type="text" id="registerUsername" name="registerUsername" required>
            </div>
            <div class="input-group">
                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
            </div>
            <button type="submit">Registrar</button>
            <a href="#" id="showLoginLink" class="switch-form-link">Já tem conta? Faça login</a>
        </form>

        <div id="authMessageDisplay" class="auth-message"></div>
    </div>

    <script src="js/utils.js"></script> <script src="js/auth.js"></script>
    <script>
        // Funções de partículas de fundo (podem ir para um arquivo JS separado se quiser)
        function createParticle() {
            const animationContainer = document.querySelector('.particle-animation-container');
            if (!animationContainer) return;

            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 5 + 2; // Tamanho entre 2px e 7px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;

            const endX = Math.random() * window.innerWidth;
            const endY = Math.random() * window.innerHeight;

            particle.style.setProperty('--x', `${endX - startX}px`);
            particle.style.setProperty('--y', `${endY - startY}px`);
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`; // Duração entre 5s e 15s
            particle.style.animationDelay = `${Math.random() * 5}s`; // Atraso inicial

            animationContainer.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateParticles(50); // Gere 50 partículas no carregamento
            setInterval(() => createParticle(), 1000); // Adiciona uma nova partícula a cada segundo para manter o efeito
        });

        function generateParticles(count) {
            for (let i = 0; i < count; i++) {
                createParticle();
            }
        }

        // --- Event Listeners para autenticação (mantidos aqui) ---
        const authMessageDisplay = document.getElementById('authMessageDisplay');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegisterLink = document.getElementById('showRegisterLink');
        const showLoginLink = document.getElementById('showLoginLink');
        const loginUsernameInput = document.getElementById('loginUsername');
        const loginPasswordInput = document.getElementById('loginPassword');
        const registerUsernameInput = document.getElementById('registerUsername');
        const registerPasswordInput = document.getElementById('registerPassword');

        // Listener para o formulário de login
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = loginUsernameInput.value;
                const password = loginPasswordInput.value;
                await loginUser(username, password); // Chama a função de auth.js
            });
        }

        // Listener para o formulário de registro
        if (registerForm) {
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = registerUsernameInput.value;
                const password = registerPasswordInput.value;
                await registerUser(username, password); // Chama a função de auth.js
            });
        }

        // Listeners para alternar entre formulários
        if (showRegisterLink) {
            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                authMessageDisplay.innerText = ''; // Limpa mensagens
                loginUsernameInput.value = ''; // Limpa campos de login
                loginPasswordInput.value = '';
            });
        }

        if (showLoginLink) {
            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                authMessageDisplay.innerText = ''; // Limpa mensagens
                registerUsernameInput.value = ''; // Limpa campos de registro
                registerPasswordInput.value = '';
            });
        }
    </script>
</body>
</html>
