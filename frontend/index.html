<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lula Coin Miner - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary-color: #ff3b3b;
      --secondary-color: #2e008a;
      --tertiary-color: #0a0e2a;
      --text-color: #e0e0e0;
      --dark-gray: #1a1a1a;
      --medium-gray: #333;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--tertiary-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    .animation-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background-color: rgba(255, 59, 59, 0.4);
      border-radius: 50%;
      opacity: 0;
      animation: particle-flow linear infinite;
    }

    @keyframes particle-flow {
      0% { transform: translate(0, 0) scale(0); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translate(var(--x), var(--y)) scale(1); opacity: 0; }
    }

    .container {
      background-color: var(--dark-gray);
      border: 2px solid var(--border-color);
      box-shadow: 0 0 20px var(--glow-color);
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      z-index: 1;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--glow-color);
      margin-bottom: 30px;
      font-family: 'Orbitron', sans-serif;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-color);
    }

    .form-group input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid var(--border-color);
      background-color: var(--medium-gray);
      color: var(--text-color);
      border-radius: 5px;
      font-family: 'Share Tech Mono', monospace;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      font-family: 'Orbitron', sans-serif;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #ff6666;
      transform: translateY(-2px);
    }

    .switch-form-link {
      display: block;
      margin-top: 20px;
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9em;
      transition: color 0.3s ease;
    }

    .switch-form-link:hover {
      color: #ff6666;
      text-decoration: underline;
    }

    #registerForm {
      display: none;
    }

    .overlay-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1.1em;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      text-align: center;
    }

    .overlay-message.show {
      opacity: 1;
      visibility: visible;
    }

    .overlay-message.success {
      background-color: rgba(40, 167, 69, 0.8);
    }

    .overlay-message.error {
      background-color: rgba(220, 53, 69, 0.8);
    }

    .overlay-message.info {
      background-color: rgba(0, 123, 255, 0.8);
    }

    /* Estilo do jogo (inicialmente oculto) */
    #gamePage {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Página de Login/Registro -->
  <div id="loginPage">
    <div class="animation-container"></div>
    <div class="overlay-message" id="overlayMessage"></div>

    <div class="container">
      <h1>Lula Coin Miner</h1>

      <form id="loginForm">
        <h2>Login</h2>
        <div class="form-group">
          <label for="loginUsername">Nome de Usuário:</label>
          <input type="text" id="loginUsername" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Senha:</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button type="submit" class="btn">Entrar</button>
        <a href="#" id="showRegisterLink" class="switch-form-link">Não tem uma conta? Registre-se</a>
      </form>

      <form id="registerForm">
        <h2>Registro</h2>
        <div class="form-group">
          <label for="registerUsername">Nome de Usuário:</label>
          <input type="text" id="registerUsername" required>
        </div>
        <div class="form-group">
          <label for="registerPassword">Senha:</label>
          <input type="password" id="registerPassword" required>
        </div>
        <button type="submit" class="btn">Registrar</button>
        <a href="#" id="showLoginLink" class="switch-form-link">Já tem uma conta? Faça login</a>
      </form>
    </div>
  </div>

  <!-- Página do Jogo (inicialmente oculta) -->
  <div id="gamePage">
    <!-- Conteúdo do jogo será carregado aqui via JavaScript -->
  </div>

  <script>
    // Configuração da URL do backend - CORRIGIDA PARA SUA URL REAL
    const API_BASE_URL = 'https://lula-coin-backend.onrender.com'; // ATUALIZE PARA SUA URL
    
    // Função para mostrar mensagens
    function showOverlayMessage(message, type = 'info', duration = 3000) {
      const overlay = document.getElementById('overlayMessage');
      overlay.textContent = message;
      overlay.className = `overlay-message ${type} show`;
      
      setTimeout(() => {
        overlay.className = 'overlay-message';
      }, duration);
    }

    // Função para criar partículas de fundo
    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 5 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;

      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;
      particle.style.left = `${startX}px`;
      particle.style.top = `${startY}px`;

      const endX = Math.random() * window.innerWidth;
      const endY = Math.random() * window.innerHeight;

      particle.style.setProperty('--x', `${endX - startX}px`);
      particle.style.setProperty('--y', `${endY - startY}px`);
      particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
      particle.style.animationDelay = `${Math.random() * 5}s`;

      document.querySelector('.animation-container').appendChild(particle);

      particle.addEventListener('animationend', () => {
        particle.remove();
      });
    }

    // Função de registro
    async function registerUser(username, password) {
      try {
        const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          showOverlayMessage('Registro bem-sucedido! Faça login para continuar.', 'success');
          document.getElementById('loginForm').style.display = 'block';
          document.getElementById('registerForm').style.display = 'none';
          document.getElementById('loginUsername').value = username;
          document.getElementById('loginPassword').value = '';
        } else {
          showOverlayMessage(data.message || 'Erro no registro', 'error');
        }
      } catch (error) {
        console.error('Erro ao registrar:', error);
        showOverlayMessage('Erro de conexão com o servidor', 'error');
      }
    }

    // Função de login
    async function loginUser(username, password) {
      try {
        const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        // Verifica se a resposta é JSON válido
        const text = await response.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          console.error('Resposta do servidor não é JSON válido:', text);
          throw new Error('Resposta do servidor inválida');
        }

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', username);
          
          showOverlayMessage('Login bem-sucedido! Carregando jogo...', 'success', 2000);
          
          setTimeout(() => {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('gamePage').style.display = 'block';
            loadGamePage();
          }, 2000);
        } else {
          showOverlayMessage(data.message || 'Erro no login', 'error');
        }
      } catch (error) {
        console.error('Erro ao fazer login:', error);
        showOverlayMessage('Erro de conexão com o servidor. Verifique a URL do backend.', 'error');
      }
    }

    // Função para carregar a página do jogo após login
    async function loadGamePage() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          showOverlayMessage('Sessão expirada. Faça login novamente.', 'error');
          return;
        }

        // Carrega o conteúdo do jogo
        const gameContent = await fetch('game.html'); // Ou você pode construir dinamicamente
        document.getElementById('gamePage').innerHTML = await gameContent.text();
        
        // Inicializa o jogo
        initializeGame();
      } catch (error) {
        console.error('Erro ao carregar o jogo:', error);
        showOverlayMessage('Erro ao carregar o jogo', 'error');
      }
    }

    // Função para inicializar o jogo
    function initializeGame() {
      // Aqui você colocaria toda a lógica de inicialização do jogo
      console.log('Jogo inicializado!');
      
      // Exemplo: Atualiza o nome do usuário
      const username = localStorage.getItem('username');
      if (username) {
        const usernameDisplay = document.getElementById('username-display');
        if (usernameDisplay) usernameDisplay.textContent = username;
      }
    }

    // Inicialização da página
    document.addEventListener('DOMContentLoaded', () => {
      // Gera partículas de fundo
      for (let i = 0; i < 50; i++) {
        createParticle();
      }
      setInterval(createParticle, 1000);

      // Verifica se já está logado
      const token = localStorage.getItem('token');
      if (token) {
        showOverlayMessage('Carregando jogo...', 'info');
        document.getElementById('loginPage').style.display = 'none';
        loadGamePage();
      }

      // Event listeners para os formulários
      document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        loginUser(username, password);
      });

      document.getElementById('registerForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('registerUsername').value;
        const password = document.getElementById('registerPassword').value;
        registerUser(username, password);
      });

      // Alternar entre login e registro
      document.getElementById('showRegisterLink').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
      });

      document.getElementById('showLoginLink').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
      });
    });
  </script>
</body>
</html>
