<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lula Coin Miner - Acesso</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Variáveis CSS para fácil tematização */
        :root {
            --primary-color: #ff3b3b; /* Vermelho Neon */
            --secondary-color: #2e008a; /* Azul Escuro */
            --tertiary-color: #0a0e2a; /* Azul Quase Preto */
            --text-color: #e0e0e0;
            --dark-gray: #1a1a1a;
            --medium-gray: #333;
            --light-gray: #555;
            --red-alert: #ff4500;
            --border-color: rgba(255, 59, 59, 0.3);
            --glow-color: rgba(255, 59, 59, 0.6);
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--tertiary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Para garantir que o corpo não tenha scroll */
            flex-direction: column;
        }

        .container {
            background-color: var(--dark-gray);
            border: 2px solid var(--border-color);
            box-shadow: 0 0 15px var(--glow-color);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
            position: relative;
            z-index: 10; /* Garante que o container esteja acima do fundo animado */
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--glow-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 auto; /* Centraliza o input */
            background-color: var(--medium-gray);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px var(--glow-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin: 5px;
            box-shadow: 0 0 8px rgba(255, 59, 59, 0.4);
            text-transform: uppercase;
        }

        button:hover {
            background-color: #ff6347; /* Tom um pouco mais claro de vermelho */
            transform: translateY(-2px);
            box-shadow: 0 0 12px rgba(255, 59, 59, 0.7);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 0 5px rgba(255, 59, 59, 0.3);
        }

        .link {
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
            margin-top: 15px;
            display: block;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #ff6347;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .message.success {
            background-color: rgba(0, 128, 0, 0.2);
            color: limegreen;
        }

        .message.error {
            background-color: rgba(255, 0, 0, 0.2);
            color: var(--red-alert);
        }

        #registerForm {
            display: none; /* Inicia escondido */
        }

        /* Overlay de Mensagem - reutilizado do game.js para consistência */
        .overlay-message {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px); /* Efeito de desfoque */
        }

        .overlay-message-content {
            background-color: var(--dark-gray);
            border: 2px solid var(--border-color);
            box-shadow: 0 0 15px var(--glow-color);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .overlay-message-content h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .overlay-message-content p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lula Coin Miner</h1>
        <div id="loginForm">
            <h2>Acessar</h2>
            <div class="form-group">
                <label for="loginUsername">Email:</label>
                <input type="text" id="loginUsername" placeholder="Seu email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" placeholder="Sua senha">
            </div>
            <button id="loginBtn">Entrar</button>
            <p class="link" id="showRegisterLink">Não tem uma conta? Registre-se</p>
        </div>

        <div id="registerForm">
            <h2>Registrar</h2>
            <div class="form-group">
                <label for="registerUsername">Email:</label>
                <input type="text" id="registerUsername" placeholder="Seu email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" placeholder="Crie uma senha">
            </div>
            <button id="registerBtn">Criar Conta</button>
            <p class="link" id="showLoginLink">Já tem uma conta? Faça Login</p>
        </div>

        <p id="authMessage" class="message"></p>
    </div>

    <div id="overlay-message" class="overlay-message">
        <div class="overlay-message-content">
            <h3>Notificação</h3>
            <p id="overlay-message-text"></p>
            <button id="overlay-message-ok-button">OK</button>
        </div>
    </div>

    <script>
        // Definindo a URL base da sua API do backend no Render
        // ESTA URL É CRÍTICA! Substitua 'https://lula-coin-backend.onrender.com' pela URL REAL do seu backend no Render.
        const API_BASE_URL = 'https://lula-coin-backend.onrender.com';

        // Referências aos elementos do formulário de login
        const loginForm = document.getElementById('loginForm');
        const loginUsernameInput = document.getElementById('loginUsername');
        const loginPasswordInput = document.getElementById('loginPassword');
        const loginBtn = document.getElementById('loginBtn');
        const showRegisterLink = document.getElementById('showRegisterLink');

        // Referências aos elementos do formulário de registro
        const registerForm = document.getElementById('registerForm');
        const registerUsernameInput = document.getElementById('registerUsername');
        const registerPasswordInput = document.getElementById('registerPassword');
        const registerBtn = document.getElementById('registerBtn');
        const showLoginLink = document.getElementById('showLoginLink');

        const authMessageDisplay = document.getElementById('authMessage');

        // Referências aos elementos do overlay de mensagem
        const overlayMessage = document.getElementById('overlay-message');
        const overlayMessageText = document.getElementById('overlay-message-text');
        const overlayMessageOkButton = document.getElementById('overlay-message-ok-button');

        // Função para exibir mensagens na UI usando o overlay
        function showOverlayMessage(message, type = 'info') {
            if (overlayMessage && overlayMessageText && overlayMessageOkButton) {
                overlayMessageText.textContent = message;
                overlayMessage.style.display = 'flex'; // Mostra o overlay

                if (type === 'error') {
                    overlayMessage.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
                } else if (type === 'success') {
                    overlayMessage.style.backgroundColor = 'rgba(0, 128, 0, 0.7)';
                } else {
                    overlayMessage.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                }

                overlayMessageOkButton.onclick = () => {
                    overlayMessage.style.display = 'none';
                };
            } else {
                console.warn('Elementos do overlay de mensagem não encontrados. Mensagem: ' + message);
                alert(message); // Fallback para alert
            }
        }

        // Função para registrar um novo usuário
        async function registrarUsuario(email, password) {
            try {
                const res = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password }) // O backend espera 'username' para o campo email
                });

                const data = await res.json();
                if (res.ok) {
                    showOverlayMessage(data.message || "Registrado com sucesso! Faça login.", 'success');
                    authMessageDisplay.className = 'message success';
                    authMessageDisplay.innerText = data.message || "Registrado com sucesso! Faça login.";
                } else {
                    showOverlayMessage(data.message || "Erro no registro.", 'error');
                    authMessageDisplay.className = 'message error';
                    authMessageDisplay.innerText = data.message || "Erro no registro";
                }
            } catch (err) {
                console.error('Erro no registro:', err);
                showOverlayMessage("Erro de conexão com o servidor ao registrar.", 'error');
                authMessageDisplay.className = 'message error';
                authMessageDisplay.innerText = "Erro de conexão com o servidor.";
            }
        }

        // Função para fazer login do usuário
        async function loginUsuario(email, password) {
            try {
                const res = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password }) // O backend espera 'username' para o campo email
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username); // 'data.username' vem do backend como 'user.email'
                    showOverlayMessage("Login realizado com sucesso!", 'success');
                    authMessageDisplay.className = 'message success';
                    authMessageDisplay.innerText = "Login realizado!";
                    // Redireciona para a página do jogo
                    setTimeout(() => {
                        window.location.href = 'jogo.html'; // Certifique-se que o nome do seu arquivo HTML do jogo é 'jogo.html'
                    }, 1500); // Dá um tempo para o usuário ver a mensagem de sucesso
                } else {
                    showOverlayMessage(data.message || "Nome de usuário ou senha inválidos.", 'error');
                    authMessageDisplay.className = 'message error';
                    authMessageDisplay.innerText = data.message || "Nome de usuário ou senha inválidos.";
                }
            } catch (err) {
                console.error('Erro no login:', err);
                showOverlayMessage("Erro de conexão com o servidor ao fazer login.", 'error');
                authMessageDisplay.className = 'message error';
                authMessageDisplay.innerText = "Erro de conexão com o servidor.";
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Se já houver um token, redireciona para o jogo
            // Isso evita que o usuário logado veja a tela de login/registro
            if (localStorage.getItem('token') && localStorage.getItem('username')) {
                window.location.href = 'jogo.html';
                return; // Impede que o restante do script seja executado
            }

            // Listener para o botão de login
            if (loginBtn) {
                loginBtn.addEventListener('click', async () => {
                    const email = loginUsernameInput.value;
                    const password = loginPasswordInput.value;
                    await loginUsuario(email, password);
                });
            }

            // Listener para o botão de registro
            if (registerBtn) {
                registerBtn.addEventListener('click', async () => {
                    const email = registerUsernameInput.value;
                    const password = registerPasswordInput.value;
                    await registrarUsuario(email, password);
                });
            }

            // Listeners para alternar entre formulários
            if (showRegisterLink) {
                showRegisterLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'block';
                    authMessageDisplay.innerText = ''; // Limpa mensagens
                    loginUsernameInput.value = ''; // Limpa campos de login
                    loginPasswordInput.value = '';
                });
            }

            if (showLoginLink) {
                showLoginLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                    authMessageDisplay.innerText = ''; // Limpa mensagens
                    registerUsernameInput.value = ''; // Limpa campos de registro
                    registerPasswordInput.value = '';
                });
            }
        });
    </script>
</body>
</html>
