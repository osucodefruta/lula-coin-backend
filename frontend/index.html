<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lula Coin Miner 4.4 (Procedural Audio)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Todos os seus estilos permanecem os mesmos */
        :root {
            --primary-color: #ff3b3b; /* Vermelho Neon */
            --secondary-color: #2e008a; /* Azul Escuro */
            --tertiary-color: #0a0e2a; /* Azul Quase Preto */
            --text-color: #e0e0e0;
            --dark-gray: #1a1a1a;
            --medium-gray: #282828;
            --light-gray: #555;
            --red-alert: #ff4500;
            --border-color: rgba(255, 59, 59, 0.3);
            --glow-color: rgba(255, 59, 59, 0.6);
            --brick-color-1: #2c1d1d;
            --brick-color-2: #3a2a2a;
            --brick-mortar: #1a1a1a;
            --floor-plate-dark: #2a343a;
            --floor-plate-light: #444f56;
            --floor-gap: #111;
            --rack-side-color: #222;
            --rack-top-color: #444;
            --monitor-screen: #0f1c2c;
            --energy-full: #00ff7f;
            --energy-low: #ffa500;
            --energy-empty: #ff3b3b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Share Tech Mono', monospace; }
        body { background-color: #0a0a0a; color: var(--text-color); overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #auth-container { display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; background: var(--tertiary-color); z-index: 200; position: absolute; top: 0; left: 0; overflow: hidden; }
        .auth-box { background-color: rgba(26, 26, 26, 0.8); backdrop-filter: blur(5px); padding: 40px; border-radius: 10px; border: 1px solid var(--border-color); width: 90%; max-width: 400px; text-align: center; z-index: 2; animation: pulse 2.5s infinite; }
        .auth-box h2 { font-family: 'Orbitron', sans-serif; color: var(--primary-color); margin-bottom: 20px; text-shadow: 0 0 8px var(--primary-color); }
        .auth-box input { width: 100%; padding: 12px; margin-bottom: 15px; background-color: var(--tertiary-color); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 5px; }
        .auth-box button { width: 100%; padding: 12px; background-color: var(--primary-color); color: var(--dark-gray); border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1.1em; transition: all 0.2s ease; }
        .auth-box button:hover { filter: brightness(1.2); }
        .auth-toggle { margin-top: 20px; color: var(--light-gray); }
        .auth-toggle a { color: var(--primary-color); cursor: pointer; text-decoration: none; }
        .auth-toggle a:hover { text-decoration: underline; }
        #register-form { display: none; }
        #auth-message { margin-top: 15px; color: var(--red-alert); font-weight: bold; min-height: 20px; }
        #falling-coins-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .coin-fall { position: absolute; top: -10%; background-color: #ffd700; color: #b8860b; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; font-family: 'Orbitron', sans-serif; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .coin-fall:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 7s; animation-delay: 0s; font-size: 1.5em; }
        .coin-fall:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 5s; animation-delay: 1s; font-size: 1em; }
        .coin-fall:nth-child(3) { width: 30px; height: 30px; left: 30%; animation-duration: 8s; animation-delay: 2s; font-size: 1.2em; }
        .coin-fall:nth-child(4) { width: 50px; height: 50px; left: 40%; animation-duration: 6s; animation-delay: 3s; font-size: 2em; }
        .coin-fall:nth-child(5) { width: 25px; height: 25px; left: 50%; animation-duration: 9s; animation-delay: 1.5s; font-size: 1.1em; }
        .coin-fall:nth-child(6) { width: 45px; height: 45px; left: 60%; animation-duration: 5.5s; animation-delay: 4s; font-size: 1.8em; }
        .coin-fall:nth-child(7) { width: 35px; height: 35px; left: 70%; animation-duration: 10s; animation-delay: 0.5s; font-size: 1.4em; }
        .coin-fall:nth-child(8) { width: 28px; height: 28px; left: 80%; animation-duration: 6.5s; animation-delay: 2.5s; font-size: 1.2em; }
        .coin-fall:nth-child(9) { width: 38px; height: 38px; left: 90%; animation-duration: 7.5s; animation-delay: 5s; font-size: 1.5em; }
        .coin-fall:nth-child(10){ width: 22px; height: 22px; left: 5%; animation-duration: 8.5s; animation-delay: 3.5s; font-size: 1.1em; }
        #app { display: none; flex-direction: column; width: 100vw; height: 100vh; max-width: 1920px; max-height: 1080px; border: 2px solid var(--border-color); box-shadow: 0 0 20px var(--glow-color); background-color: var(--dark-gray); position: relative; overflow: hidden; }
        .placing-item .rack-placement-slot.available,
        .placing-item .slot.empty { border-color: var(--primary-color); background-color: rgba(255, 59, 59, 0.2); animation: pulse 1.5s infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 15px var(--glow-color), 0 0 5px var(--glow-color); } 50% { box-shadow: 0 0 30px var(--glow-color), 0 0 10px var(--glow-color); } }
        @keyframes place-item-anim { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes remove-item-anim { from { transform: scale(1); opacity: 1; } to { transform: scale(0.5); opacity: 0; } }
        .item-placed { animation: place-item-anim 0.3s ease-out; }
        .item-removed { animation: remove-item-anim 0.3s ease-out; }
        @keyframes blink-red { 0%, 48%, 100% { background-color: #4d0000; box-shadow: none; } 50% { background-color: #ff0000; box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; } }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background-color: var(--tertiary-color); border-bottom: 1px solid var(--border-color); z-index: 10; position: relative; }
        .user-profile { display: flex; align-items: center; justify-content: flex-end; flex-grow: 1; }
        .user-avatar { width: 40px; height: 40px; background-color: var(--primary-color); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.8em; font-weight: bold; margin-right: 15px; box-shadow: 0 0 10px var(--primary-color); }
        .user-stats { display: flex; gap: 25px; align-items: center; }
        .stat-item { display: flex; flex-direction: column; align-items: flex-end; min-width: 140px; text-align: right; }
        .stat-label { font-size: 0.8em; color: var(--light-gray); margin-bottom: 3px; }
        .stat-value { font-size: 1.1em; color: var(--text-color); font-weight: bold; display: flex; align-items: center; }
        .stat-value .icon { margin-right: 8px; font-size: 1.2em; color: var(--text-color); width: 24px; height: 24px; background-color: var(--primary-color); border-radius: 50%; display: inline-flex; justify-content: center; align-items: center; flex-shrink: 0; }
        .main-content { flex-grow: 1; display: flex; position: relative; overflow: hidden; }
        .mining-room {
            flex-grow: 1; display: flex; justify-content: center; align-items: flex-end;
            position: relative; overflow: hidden;
            background-color: var(--brick-mortar);
            background-image:
                linear-gradient(335deg, var(--brick-color-2) 23px, transparent 23px),
                linear-gradient(155deg, var(--brick-color-2) 23px, transparent 23px),
                linear-gradient(335deg, var(--brick-color-2) 23px, transparent 23px),
                linear-gradient(155deg, var(--brick-color-2) 23px, transparent 23px);
            background-size: 58px 58px;
            background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
        }
        .mining-room::before {
            content: '';
            position: absolute;
            bottom: -5%;
            left: -20%;
            width: 140%;
            height: 40%;
            background-color: var(--floor-plate-dark);
            background-image:
                linear-gradient(45deg, var(--floor-plate-light) 25%, transparent 25%),
                linear-gradient(-45deg, var(--floor-plate-light) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, var(--floor-plate-light) 75%),
                linear-gradient(-45deg, transparent 75%, var(--floor-plate-light) 75%);
            background-size: 80px 80px;
            transform: perspective(150px) rotateX(25deg);
            border-top: 5px solid var(--floor-gap); 
            z-index: 0;
        }
        #global-ranking-board {
            position: absolute;
            top: 10%;
            left: 30px;
            width: 230px;
            background-color: #1e272e;
            border: 10px solid #6d4c41;
            border-radius: 8px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            color: #ecf0f1;
            z-index: 5;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s ease;
        }
        #ranking-header { padding: 10px 15px; cursor: pointer; }
        #ranking-header h2 { font-size: 1.1em; text-align: center; color: var(--primary-color); margin: 0; }
        #ranking-body { padding: 0 15px 15px 15px; border-top: 1px solid rgba(255, 59, 59, 0.4); margin-top: 10px; }
        #global-ranking-board ol { list-style: none; padding: 0; margin: 0; }
        #global-ranking-board li { display: flex; justify-content: space-between; padding: 4px 0; font-size: 0.9em; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        #global-ranking-board li:last-child { border-bottom: none; }
        #global-ranking-board li span:first-child { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 110px; }
        #rack-placement-area { position: absolute; bottom: 30px; width: calc(100% - 350px); left: 280px; height: calc(80% - 60px); display: flex; justify-content: space-around; align-items: flex-end; padding-bottom: 80px; z-index: 1; }
        .rack-placement-slot { width: 220px; height: 100%; border: 2px dashed rgba(255, 59, 59, 0.4); border-radius: 8px; display: flex; justify-content: center; align-items: flex-end; padding: 10px; position: relative; transition: border-color 0.3s ease, background-color 0.3s ease; cursor: pointer; z-index: 2; }
        .rack-placement-slot.occupied { border: none; background-color: transparent; cursor: default; }
        .rack-placement-slot.available:not(.placing-item .rack-placement-slot.available):hover { border-color: var(--primary-color); background-color: rgba(255, 59, 59, 0.1); }
        .rack-placement-slot.available::after { content: 'ESPAÇO PARA RACK'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 0.9em; color: rgba(255, 59, 59, 0.6); white-space: nowrap; opacity: 0; transition: opacity 0.3s ease; }
        .rack-placement-slot.available:hover::after { opacity: 1; }
        .placing-item .rack-placement-slot.available::after { content: 'CLIQUE PARA COLOCAR'; opacity: 1; color: var(--primary-color); }
        .placing-item .slot.empty::after { content: 'CLIQUE'; position: absolute; font-size: 0.8em; color: var(--primary-color); opacity: 1;}
        .rack-2-5d { width: 200px; position: relative; transform-style: preserve-3d; z-index: 1; }
        .rack-front { width: 100%; height: 100%; background-color: var(--medium-gray); border: 2px solid var(--border-color); border-radius: 8px; padding: 15px; padding-bottom: 25px; display: flex; flex-direction: column; gap: 10px; position: relative; transform: translateZ(10px); }
        .rack-side, .rack-top { position: absolute; background-color: var(--rack-side-color); border-radius: 2px; }
        .rack-side { width: 20px; height: 100%; left: -1px; bottom: 0; transform: rotateY(-90deg) translateX(-10px); transform-origin: left; }
        .rack-top { width: 100%; height: 20px; top: -11px; left: 0; transform: rotateX(90deg) translateY(-10px); transform-origin: top; }
        .rack-leg { position: absolute; bottom: 5px; width: 10px; height: 20px; background-color: #3e2723; }
        .rack-leg.front-left { left: 15px; } .rack-leg.front-right { right: 15px; }
        .rack-label { cursor: pointer; position: absolute; top: -15px; left: 50%; transform: translateX(-50%); background-color: var(--primary-color); color: var(--dark-gray); padding: 5px 10px; border-radius: 5px; font-size: 0.9em; font-weight: bold; white-space: nowrap; box-shadow: 0 0 8px var(--primary-color); }
        .rack-label:hover { filter: brightness(1.2); }
        .slot { width: 100%; height: 60px; background-color: var(--dark-gray); border: 1px dashed var(--border-color); border-radius: 5px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .slot.empty:not(.placing-item .slot.empty):hover { border-color: var(--primary-color); background-color: rgba(255, 59, 59, 0.1); }
        .slot.occupied:hover { background-color: rgba(255, 59, 59, 0.2); }
        .miner-gpu { width: 95%; height: 95%; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 5px; position: relative; cursor: pointer; }
        .gpu-shroud { width: 100%; height: 100%; background-color: #222; border: 2px solid; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.5), inset 0 0 8px rgba(0,0,0,0.7); padding: 4px; display: flex; flex-direction: column; justify-content: space-between; }
        .gpu-pcb { width: 100%; height: 4px; background-color: #004d40; }
        .gpu-fans-container { display: flex; justify-content: space-around; align-items: center; width: 100%; flex-grow: 1; }
        .gpu-fan { width: 35px; height: 35px; border-radius: 50%; background-color: #111; display: flex; justify-content: center; align-items: center; padding: 3px; animation: spin 1s linear infinite; }
        .no-energy .gpu-fan { animation-play-state: paused; }
        .gpu-fan-blades { width: 100%; height: 100%; border-radius: 50%; background-color: var(--primary-color); position: relative; }
        .gpu-fan-blade { position: absolute; width: 30%; height: 110%; background: #111; top: -5%; left: 35%; }
        .gpu-fan-blade:nth-child(1) { transform: rotate(0deg); } .gpu-fan-blade:nth-child(2) { transform: rotate(120deg); } .gpu-fan-blade:nth-child(3) { transform: rotate(240deg); }
        .gpu-leds-container { display: flex; justify-content: flex-end; gap: 5px; }
        .gpu-led { width: 6px; height: 6px; border-radius: 50%; animation: pulse 1.5s ease-in-out infinite; }
        .no-energy .gpu-led { animation: none; background-color: #333; }
        .computer-setup { position: absolute; left: 20px; bottom: 30px; width: 250px; height: 250px; z-index: 2; }
        .desk { width: 180px; height: 10px; background-color: #4e342e; position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%) perspective(150px) rotateX(15deg); border-radius: 2px; box-shadow: 0 15px 10px rgba(0,0,0,0.4); }
        .desk::before, .desk::after { content: ''; position: absolute; bottom: -60px; width: 10px; height: 60px; background-color: #3e2723; }
        .desk::before { left: 10px; } .desk::after { right: 10px; }
        .monitor { width: 120px; height: 90px; background-color: #222; border: 2px solid #555; border-radius: 5px; position: absolute; bottom: 90px; left: 50%; transform: translateX(-50%); box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); }
        .monitor-screen { width: calc(100% - 10px); height: calc(100% - 10px); background-color: var(--monitor-screen); position: absolute; top: 5px; left: 5px; border-radius: 3px; overflow: hidden; box-shadow: inset 0 0 10px rgba(0,0,0,0.8); }
        .scanline-effect { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0, 0, 0, 0.1) 50%, transparent 50%); background-size: 100% 2px; animation: scanline 5s linear infinite; }
        .monitor-text { color: lime; font-size: 0.8em; padding: 5px; white-space: pre-wrap; word-break: break-all; }
        .keyboard { width: 80px; height: 20px; background-color: #333; position: absolute; bottom: 82px; left: 50%; transform: translateX(-50%) perspective(150px) rotateX(45deg); border-radius: 3px; box-shadow: 0 2px 5px rgba(0,0,0,0.4); }
        .mouse { width: 15px; height: 22px; background-color: #333; position: absolute; bottom: 85px; left: 85%; border-radius: 8px 8px 4px 4px; }
        .cpu-box { width: 50px; height: 100px; background-color: #333; position: absolute; bottom: 0; left: 0; border-radius: 5px; box-shadow: 5px 5px 15px rgba(0,0,0,0.5); }
        .cpu-box::before { content: ''; position: absolute; top: 0; right: -10px; width: 10px; height: 100%; background-color: #222; border-radius: 0 5px 5px 0; transform: skewY(-10deg); }
        .cpu-led-light { width: 8px; height: 8px; border-radius: 50%; position: absolute; bottom: 10px; left: 15px; animation: blink-red 2s linear infinite; }
        .stats-bar { display: flex; justify-content: center; align-items: center; gap: 15px; padding: 10px 20px; background-color: var(--tertiary-color); border-top: 1px solid var(--border-color); z-index: 10; }

        #energy-btn {
            background-color: var(--medium-gray);
            border: 1px solid var(--energy-full);
            box-shadow: 0 0 8px var(--energy-full);

            padding: 10px 20px;

            margin-left: auto;
        }
        #energy-bar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;

        }
        #energy-text { position: relative; z-index: 1; font-weight: bold; }
        #energy-btn.rechargeable { cursor: pointer; animation: pulse 1.5s infinite; }

        .energy-label, .energy-icon, .energy-value {
            color: var(--energy-full);
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
        }
        .room-btn { padding: 5px 10px; background-color: var(--medium-gray); border: none; border-radius: 5px; color: var(--text-color); font-weight: bold; cursor: pointer; transition: all 0.2s ease; }

            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.8);

            border-radius: 10px;

        // --- FUNÇÕES DE API (COM CORREÇÃO DE LOGOUT) ---
        const apiRequest = async (endpoint, method = 'GET', body = null) => {
            const token = localStorage.getItem('token');
            if (!token && !endpoint.startsWith('/api/auth')) { 
                showAuthMessage('Sessão expirada. Faça login novamente.'); 
                handleLogout(true);
                return null; 
            }
            const options = { method, headers: { 'Content-Type': 'application/json' } };
            if (token) { options.headers['Authorization'] = `Bearer ${token}`; }
            if (body) { options.body = JSON.stringify(body); }
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                
                if (response.status === 401) { 
                    handleLogout(true);
                    showAuthMessage('Sessão inválida. Faça login novamente.'); 
                    return null; 
                }

                if (response.status === 204 || response.headers.get("content-length") === "0") { return { success: true, message: "Operação bem-sucedida." }; }
                
                if (response.status === 400 || response.status === 429) {
                    const errorData = await response.json();
                    const errorMessage = errorData.message || (errorData.errors && errorData.errors[0].msg) || 'Erro de validação.';
                    // Para o lobby, não queremos mostrar no terminal principal
                    if (!endpoint.includes('/api/damas')) {
                        displayTerminalMessage(errorMessage, 'red');
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                if (!response.ok) { throw new Error(data.message || 'Ocorreu um erro.'); }
                return data;
            } catch (error) {
                if (! (error.message.includes('mensagens muito rápido') || error.message.includes('A mensagem'))) {
                    const messageArea = appContainer.style.display === 'flex' ? terminalTextElement : authMessage;
                    if (error instanceof SyntaxError) {
                        messageArea.textContent = `Erro: Resposta inesperada do servidor.`;
                    } else if (!endpoint.includes('/api/damas')) { // Não poluir o terminal com erros do lobby
                        messageArea.textContent = `Erro: ${error.message}`;
                    }
                    messageArea.style.color = 'var(--red-alert)'; 
                }
                return { message: error.message }; // Retorna o erro para o lobby tratar
            }
        };

        // --- LÓGICA DO RANKING ---
        async function fetchGlobalRanking() {

                rankingBody.style.display = 'none';

        // --- LÓGICA DO CHAT ---
        async function fetchMessages() {
            const messages = await apiRequest('/api/chat/messages');
            if (!messages) return;
            chatMessagesArea.innerHTML = '';
            messages.forEach(msg => displaySecureMessage(msg));
            const isScrolledToBottom = chatMessagesArea.scrollHeight - chatMessagesArea.clientHeight <= chatMessagesArea.scrollTop + 1;
            if(isScrolledToBottom) {
                chatMessagesArea.scrollTop = chatMessagesArea.scrollHeight;

            const messageElement = document.createElement('div');

            const usernameElement = document.createElement('span');

            usernameElement.textContent = `${msg.username}: `;
            const textElement = document.createElement('span');
            textElement.className = 'chat-message-text';
            textElement.textContent = msg.message;
            messageElement.appendChild(usernameElement);
            messageElement.appendChild(textElement);
            chatMessagesArea.appendChild(messageElement);
        }
        async function postMessage() {
            const message = chatInput.value;
            if (!message || message.trim() === '') return;
            chatSendBtn.disabled = true;
            const result = await apiRequest('/api/chat/send', 'POST', { message });
            chatSendBtn.disabled = false;
            if (result) {
                chatInput.value = '';
                displaySecureMessage(result);
                chatMessagesArea.scrollTop = chatMessagesArea.scrollHeight;
            }
        }
        function openChat() {
            chatModal.style.display = 'flex';
            fetchMessages();
            if (chatUpdateInterval) clearInterval(chatUpdateInterval);
            chatUpdateInterval = setInterval(fetchMessages, 5000);
        }
        function closeChat() {
            chatModal.style.display = 'none';
            if (chatUpdateInterval) clearInterval(chatUpdateInterval);
        }

        // --- FUNÇÕES DE AUTENTICAÇÃO (COM CORREÇÃO DE LOGOUT) ---
        const handleLogin = async () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            if (!username || !password) {
                return showAuthMessage('Preencha todos os campos.');
            }
            const data = await apiRequest('/api/auth/login', 'POST', { username, password });
            if (data && data.token) { 
                localStorage.setItem('token', data.token); 
                await initializeGame(); 
            }
        };

        const handleRegister = async () => {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            if (!username || !password) {
                return showAuthMessage('Preencha todos os campos.');
            }
            const data = await apiRequest('/api/auth/register', 'POST', { username, password });
            if (data) {
                showAuthMessage(data.message, 'lime'); 
                toggleForms(); 
            }
        };
        
        let autoSaveInterval = null;
        
        const handleLogout = (force = false) => {
            // A chamada saveGame() no logout é importante para salvar o último estado online.
            if (gameState && !force) {
                saveGame();
            }
            if (autoSaveInterval) clearInterval(autoSaveInterval);
            localStorage.removeItem('token'); 
            authContainer.style.display = 'flex'; 
            appContainer.style.display = 'none';
            gameState = null; 
            if (gameLoopInterval) clearInterval(gameLoopInterval); 
            if (terminalLoopInterval) clearInterval(terminalLoopInterval);
            if(chatUpdateInterval) clearInterval(chatUpdateInterval);
            if(matchmakingInterval) clearInterval(matchmakingInterval);
        };

        const showAuthMessage = (msg, color = 'var(--red-alert)') => { authMessage.textContent = msg; authMessage.style.color = color; };
        
        const toggleForms = () => {
            const loginDisplay = window.getComputedStyle(loginForm).display;
            loginForm.style.display = loginDisplay === 'none' ? 'block' : 'none';
            registerForm.style.display = loginDisplay === 'none' ? 'none' : 'block';
            authMessage.textContent = '';
        };

        // --- FUNÇÕES DE GERENCIAMENTO DO JOGO (COM A ARQUITETURA CORRIGIDA) ---
        const initializeGame = async () => {
            // 1. Busca o estado do jogo. O backend calcula o progresso offline e retorna o resultado.
            const data = await apiRequest('/api/game/state');
            
            if (data && data.gameState) {
                // 2. O estado do jogo no cliente é atualizado com os ganhos offline.
                gameState = data.gameState; 
                currentRoomIndex = data.currentRoomIndex || 0;
                
                // Validações para garantir que o estado do jogo não esteja corrompido
                if (typeof gameState.energy === 'undefined') {
                    gameState.energy = 100;
                }
                if (!gameState.placedRacksPerRoom || gameState.placedRacksPerRoom.length === 0) {
                    gameState.placedRacksPerRoom = [Array(NUM_RACK_PLACEMENT_SLOTS).fill(null)]; 
                    currentRoomIndex = 0;
                }

                // 3. O cliente AGORA salva este novo estado (com os ganhos) no banco de dados.
                // Isso "confirma" o progresso offline e atualiza o timestamp para o próximo cálculo.
                await saveGame(); 

                // 4. Continua com a inicialização normal do jogo.
                authContainer.style.display = 'none'; 
                appContainer.style.display = 'flex';
                userAvatar.textContent = (data.username ? data.username.charAt(0).toUpperCase() : 'L');
                
                updateUI(); 
                startLoops();
            } else { 
                // Se não conseguir carregar o estado, força o logout.
                handleLogout(true); 
            }
        };

        const saveGame = async () => {
            if (!gameState) return;
            // A rota /update é a única responsável por salvar o estado e atualizar o timestamp no backend.
            // Não precisamos mais definir `gameState.lastEnergyUpdate = Date.now();` aqui.
            await apiRequest('/api/game/update', 'POST', { gameState, currentRoomIndex });
        };

        // --- FUNÇÕES DE EFEITOS E ANIMAÇÕES ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone({ frequency = 440, duration = 100, volume = 0.5, type = 'sine' }) {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration / 1000);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration / 1000);
        }

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            if(sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.error("Erro ao tocar som:", e));
            }
        }

        // --- FUNÇÕES DE UI E RENDERIZAÇÃO ---
        function createGpuSprite(miner) {
            const gpu = document.createElement('div');
            gpu.className = 'miner-gpu';
            let fanCount = 1; if (miner.power >= 5 && miner.power < 20) fanCount = 2; if (miner.power >= 20) fanCount = 3;
            let fansHtml = '';
            for (let i = 0; i < fanCount; i++) { fansHtml += `<div class="gpu-fan"><div class="gpu-fan-blades" style="background-color: ${miner.color};"><div class="gpu-fan-blade"></div><div class="gpu-fan-blade"></div><div class="gpu-fan-blade"></div></div></div>`; }
            gpu.innerHTML = `<div class="gpu-shroud" style="border-color: ${miner.color};"><div class="gpu-pcb"></div><div class="gpu-fans-container">${fansHtml}</div><div class="gpu-leds-container"><div class="gpu-led" style="background-color: ${miner.color}; --glow-color: ${miner.color}; animation-delay: 0s;"></div>${fanCount > 1 ? `<div class="gpu-led" style="background-color: ${miner.color}; --glow-color: ${miner.color}; animation-delay: 0.5s;"></div>` : ''}</div></div>`;
            return gpu;
        }
        function createRackSprite(rack) {
            const rackSprite = document.createElement('div');
            rackSprite.className = 'rack-2-5d';
            let rackHeight = rack.slots * 60 + 60; rackSprite.style.height = `${rackHeight}px`;
            let slotsHtml = '';
            for (let i = 0; i < rack.slots; i++) { slotsHtml += '<div class="slot empty"></div>'; }
            rackSprite.innerHTML = `<div class="rack-top" style="background-color: ${rack.color};"></div><div class="rack-side" style="background-color: ${rack.color}; filter: brightness(0.6);"></div><div class="rack-front" style="border-color: ${rack.color};"><div class="rack-label">${rack.name}</div><div class="slots-container">${slotsHtml}</div><div class="rack-leg front-left"></div><div class="rack-leg front-right"></div></div>`;
            return rackSprite;
        }
        
        function updateUI() { if (!gameState) return; updateBalance(); updateTotalPower(); renderRoomControls(); renderRackPlacementArea(); updateAddRoomButtonState(); updateEnergyUI(); }
        function updateBalance() { balanceElement.textContent = gameState.balance.toFixed(2); }
        function updateTotalPower() {
            let totalPower = 0;
            if (gameState.energy > 0) {
                gameState.placedRacksPerRoom.forEach(room => {
                    if(room) room.forEach(rackSlot => {
                        if (rackSlot && rackSlot.placedMiners) {
                            rackSlot.placedMiners.forEach(miner => {
                                if (miner) {
                                    const minerConfig = MINERS.find(m => m.id === miner.id);
                                    if(minerConfig) totalPower += minerConfig.power;
                                }
                            });
                        }
                    });
                });
            }
            gameState.totalPower = totalPower;
            totalPowerElement.textContent = `${gameState.totalPower} TH/s`;
            updateLcoPerHour(); 
        }
        function updateLcoPerHour() { if (!gameState) return; const perHour = (gameState.totalPower * LCO_PER_THS_PER_MINUTE) * 60; lcoPerHourElement.textContent = perHour.toFixed(2); }
        function displayTerminalMessage(message, color = 'lime') { terminalTextElement.innerHTML = `> ${message}`; terminalTextElement.style.color = color; }
        
        function renderRoomControls() {
            roomControls.innerHTML = '';
            gameState.placedRacksPerRoom.forEach((room, index) => {
                const roomBtn = document.createElement('button');
                roomBtn.textContent = (index + 1).toString();
                roomBtn.className = `room-btn ${index === currentRoomIndex ? 'active' : ''}`;
                roomBtn.addEventListener('click', () => switchRoom(index));
                roomControls.appendChild(roomBtn);
            });
            const addRoomButton = document.createElement('button');
            addRoomButton.id = 'add-room';
            addRoomButton.addEventListener('click', buyRoom);
            roomControls.appendChild(addRoomButton);
            updateAddRoomButtonState();
        }
        function switchRoom(index) { if (index === currentRoomIndex) return; currentRoomIndex = index; renderRackPlacementArea(); renderRoomControls(); }
        async function buyRoom() {
            const nextRoomIndex = gameState.placedRacksPerRoom.length;
            const roomCost = nextRoomIndex * 50; 
            if (gameState.balance >= roomCost) {
                const data = await apiRequest('/api/game/buy-room', 'POST', { cost: roomCost });
                if (data && data.gameState) {
                    const currentEnergy = gameState.energy;
                    gameState = data.gameState;
                    gameState.energy = currentEnergy; 
                    currentRoomIndex = gameState.placedRacksPerRoom.length - 1;
                    displayTerminalMessage(`Sala ${currentRoomIndex + 1} comprada!`, "lime");
                    updateUI(); 
                    saveGame();
                }
            } else { displayTerminalMessage(`LCO insuficiente! Necessário ${roomCost} LCO.`, "red"); }
        }
        function updateAddRoomButtonState() {
            const addRoomButton = document.getElementById('add-room');
            if (!addRoomButton) return;
            const nextRoomPrice = gameState.placedRacksPerRoom.length * 50;
            addRoomButton.textContent = `+ Sala (${nextRoomPrice} LCO)`;
        }
        
        function renderRackPlacementArea() {
            rackPlacementArea.innerHTML = '';
            const currentRoomData = gameState.placedRacksPerRoom[currentRoomIndex];
            for (let i = 0; i < NUM_RACK_PLACEMENT_SLOTS; i++) {
                const rackData = currentRoomData[i];
                const slotDiv = document.createElement('div');
                slotDiv.className = 'rack-placement-slot';
                slotDiv.dataset.slotIndex = i;
                if (rackData) {
                    slotDiv.classList.add('occupied');
                    const rackConfig = RACKS.find(r => r.id === rackData.id);
                    const rackElement = document.createElement('div');
                    rackElement.className = 'rack-2-5d';
                    rackElement.style.height = `${rackConfig.slots * 60 + 60}px`;
                    if (rackData.isNew) { rackElement.classList.add('item-placed'); delete rackData.isNew; }

                    const rackTop = document.createElement('div'); rackTop.className = 'rack-top'; rackTop.style.backgroundColor = rackConfig.color;
                    const rackSide = document.createElement('div'); rackSide.className = 'rack-side'; rackSide.style.backgroundColor = rackConfig.color; rackSide.style.filter = 'brightness(0.6)';
                    const rackFront = document.createElement('div'); rackFront.className = 'rack-front'; rackFront.style.borderColor = rackConfig.color;
                    const rackLabel = document.createElement('div'); rackLabel.className = 'rack-label'; rackLabel.textContent = rackConfig.name; rackLabel.dataset.rackSlotIndex = i;
                    rackLabel.addEventListener('click', handleWorldClick);
                    const slotsContainer = document.createElement('div');
                    slotsContainer.className = 'slots-container';
                    for (let j = 0; j < rackConfig.slots; j++) {
                        const miner = rackData.placedMiners[j];
                        const minerSlotDiv = document.createElement('div');
                        minerSlotDiv.className = 'slot';
                        if (miner) {
                            minerSlotDiv.classList.add('occupied');
                            const gpuSprite = createGpuSprite(MINERS.find(m => m.id === miner.id));
                            if (miner.isNew) { gpuSprite.classList.add('item-placed'); delete miner.isNew; }
                            minerSlotDiv.appendChild(gpuSprite);
                        } else {
                            minerSlotDiv.classList.add('empty');
                        }
                        minerSlotDiv.dataset.rackSlotIndex = i; minerSlotDiv.dataset.minerSlotIndex = j;
                        minerSlotDiv.addEventListener('click', handleWorldClick);
                        slotsContainer.appendChild(minerSlotDiv);
                    }
                    const legLeft = document.createElement('div'); legLeft.className = 'rack-leg front-left';
                    const legRight = document.createElement('div'); legRight.className = 'rack-leg front-right';
                    rackFront.append(rackLabel, slotsContainer, legLeft, legRight);
                    rackElement.append(rackTop, rackSide, rackFront);
                    slotDiv.appendChild(rackElement);
                } else {
                    slotDiv.classList.add('available');
                    slotDiv.addEventListener('click', handleWorldClick);
                }
                rackPlacementArea.appendChild(slotDiv);
            }
        }
        
        async function buyItem(itemId, category) {
            if (isTransactionInProgress) { displayTerminalMessage("Aguarde a transação anterior...", "orange"); return; }
            isTransactionInProgress = true;
            try {
                displayTerminalMessage('Processando compra...', 'yellow');
                const itemData = (category === 'miners' ? MINERS : RACKS).find(i => i.id === itemId);
                if (gameState.balance < itemData.price) { displayTerminalMessage('Saldo insuficiente!', 'red'); return; }
                const data = await apiRequest('/api/game/buy-item', 'POST', { itemId, category, price: itemData.price });
                if (data && data.gameState) {
                    const currentEnergy = gameState.energy;
                    gameState = data.gameState;
                    gameState.energy = currentEnergy; 
                    displayTerminalMessage(data.message, 'lime');
                    updateUI(); 
                    renderShop(category); 
                    renderInventory(category);
                    saveGame();
                }
            } finally {
                isTransactionInProgress = false;
                const activeCategory = document.querySelector('.shop-category-btn.active').dataset.category;
                renderShop(activeCategory);
            }
        }

        function sellItem(event) {
            const button = event.currentTarget;
            const itemId = button.dataset.id;
            const category = button.dataset.category;
            const itemConfig = (category === 'miners' ? MINERS : RACKS).find(i => i.id === itemId);
            if (!itemConfig) return;
            const sellPrice = itemConfig.price / 2;
            const inventoryCategory = category === 'miners' ? 'miners' : 'racks';
            let invItem = gameState.inventory[inventoryCategory].find(i => i.id === itemId);
            if (invItem && invItem.quantity > 0) {
                invItem.quantity--;
                gameState.balance += sellPrice;
                if (invItem.quantity <= 0) {
                    gameState.inventory[inventoryCategory] = gameState.inventory[inventoryCategory].filter(i => i.id !== itemId);
                }
                playSound('sell-sound');
                displayTerminalMessage(`${itemConfig.name} vendido por ◎${sellPrice.toFixed(2)}!`, 'lime');
                updateUI();
                renderInventory(category);
                saveGame();
            }
        }
        
        function renderShop(category) {
            minersShopContent.style.display = 'none'; racksShopContent.style.display = 'none'; const contentArea = category === 'miners' ? minersShopContent : racksShopContent; const itemsToRender = category === 'miners' ? MINERS : RACKS; contentArea.style.display = 'grid'; contentArea.innerHTML = ''; itemsToRender.forEach(item => { const itemDiv = document.createElement('div'); itemDiv.className = 'shop-item'; itemDiv.innerHTML = `<div class="item-icon">${category === 'miners' ? createGpuSprite(item).outerHTML : createRackSprite(item).outerHTML}</div><div class="item-name">${item.name}</div><div class="item-stats">${item.power ? `Poder: ${item.power} TH/s` : `Slots: ${item.slots}`}</div><div class="item-price">◎ ${item.price.toFixed(2)}</div><button class="buy-btn" data-id="${item.id}" data-category="${category}" ${gameState.balance < item.price ? 'disabled' : ''}>Comprar</button>`; contentArea.appendChild(itemDiv); }); contentArea.querySelectorAll('.buy-btn').forEach(btn => { btn.addEventListener('click', (e) => buyItem(e.currentTarget.dataset.id, e.currentTarget.dataset.category)); });
        }
        
        function renderInventory(category) {
            minersInventoryContent.style.display = 'none'; racksInventoryContent.style.display = 'none'; 
            const contentArea = category === 'miners' ? minersInventoryContent : racksInventoryContent; 
            const inventorySource = category === 'miners' ? gameState.inventory.miners : gameState.inventory.racks;
            contentArea.style.display = 'grid'; 
            contentArea.innerHTML = ''; 
            if (!inventorySource || inventorySource.length === 0) { 
                contentArea.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; margin-top: 20px;">Inventário Vazio</p>'; 
                return; 
            } 
            inventorySource.forEach(invItem => { 
                const itemConfig = (category === 'miners' ? MINERS : RACKS).find(i => i.id === invItem.id); 
                if (!itemConfig) return; 
                const sellPrice = itemConfig.price / 2;
                const itemDiv = document.createElement('div'); 
                itemDiv.className = 'inventory-item'; 
                itemDiv.innerHTML = `
                    <div class="item-icon">${category === 'miners' ? createGpuSprite(itemConfig).outerHTML : createRackSprite(itemConfig).outerHTML}</div>
                    <div class="item-name">${itemConfig.name} (x${invItem.quantity})</div>
                    <div class="item-sell-price">Venda: ◎ ${sellPrice.toFixed(2)}</div>
                    <div class="item-actions">
                        <button class="use-item-btn" data-id="${itemConfig.id}" data-category="${category}" ${invItem.quantity === 0 ? 'disabled' : ''}>Usar</button>
                        <button class="sell-item-btn" data-id="${itemConfig.id}" data-category="${category}" ${invItem.quantity === 0 ? 'disabled' : ''}>Vender</button>
                    </div>
                `; 
                contentArea.appendChild(itemDiv); 
            }); 
            contentArea.querySelectorAll('.use-item-btn').forEach(btn => btn.addEventListener('click', startPlacement));
            contentArea.querySelectorAll('.sell-item-btn').forEach(btn => btn.addEventListener('click', sellItem));
        }

        function openShop() { shopModal.style.display = 'flex'; renderShop('miners'); cancelPlacement(); }
        function closeShop() { shopModal.style.display = 'none'; }
        function openInventory() { inventoryModal.style.display = 'flex'; renderInventory('miners'); cancelPlacement();}
        function closeInventory() { inventoryModal.style.display = 'none'; }
        
        function startPlacement(event) { const button = event.currentTarget; const itemId = button.dataset.id; const category = button.dataset.category; const itemConfig = category === 'miners' ? MINERS.find(i=>i.id === itemId) : RACKS.find(i=>i.id === itemId); placingItem = { item: itemConfig, type: category === 'miners' ? 'miner' : 'rack' }; miningRoom.classList.add('placing-item'); displayTerminalMessage(`Modo de Colocação: Selecione um local para ${itemConfig.name}.`, 'yellow'); closeInventory(); }
        function cancelPlacement() { if (placingItem) { placingItem = null; miningRoom.classList.remove('placing-item'); displayTerminalMessage('Modo de Colocação cancelado.', 'orange'); } }
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { cancelPlacement(); } });

        function handlePlacement(target) {
            if (placingItem.type === 'rack' && target.classList.contains('available')) {
                const slotIndex = parseInt(target.dataset.slotIndex);
                const invItem = gameState.inventory.racks.find(r => r.id === placingItem.item.id);
                invItem.quantity--;
                const newRackData = { id: placingItem.item.id, placedMiners: Array(placingItem.item.slots).fill(null), isNew: true };
                gameState.placedRacksPerRoom[currentRoomIndex][slotIndex] = newRackData;
                displayTerminalMessage(`Rack ${placingItem.item.name} colocado!`, 'lime');
                playTone({ frequency: 220, duration: 150, type: 'square', volume: 0.2 });
                cancelPlacement(); updateUI(); saveGame();
            }
            else if (placingItem.type === 'miner' && target.classList.contains('empty')) {
                const rackSlotIndex = parseInt(target.dataset.rackSlotIndex);
                const minerSlotIndex = parseInt(target.dataset.minerSlotIndex);
                const invItem = gameState.inventory.miners.find(m => m.id === placingItem.item.id);
                invItem.quantity--;
                gameState.placedRacksPerRoom[currentRoomIndex][rackSlotIndex].placedMiners[minerSlotIndex] = { id: placingItem.item.id, isNew: true };
                displayTerminalMessage(`GPU ${placingItem.item.name} instalada!`, 'lime');
                playTone({ frequency: 880, duration: 100, type: 'sine', volume: 0.3 });
                cancelPlacement(); updateUI(); saveGame();
            } else {
                displayTerminalMessage(`Local inválido para ${placingItem.item.name}!`, 'red');
            }
        }
        
        function returnItemToInventory(itemId, category) { 
            const inventoryCategory = category === 'miner' ? gameState.inventory.miners : gameState.inventory.racks;
            let invItem = inventoryCategory.find(i => i.id === itemId);
            if (invItem) {
                invItem.quantity++;
            } else {
                inventoryCategory.push({ id: itemId, quantity: 1 });
            }
        }

        async function handleWorldClick(event) {
            const target = event.currentTarget;
            if (placingItem) { handlePlacement(target); return; }

            if (target.classList.contains('slot') && target.classList.contains('occupied')) {
                const rackSlotIndex = parseInt(target.dataset.rackSlotIndex);
                const minerSlotIndex = parseInt(target.dataset.minerSlotIndex);
                const minerData = gameState.placedRacksPerRoom[currentRoomIndex][rackSlotIndex].placedMiners[minerSlotIndex];
                if (window.confirm("Deseja guardar esta GPU no inventário?")) {
                    target.querySelector('.miner-gpu').classList.add('item-removed');
                    playTone({ frequency: 660, duration: 100, type: 'sine', volume: 0.2 });
                    setTimeout(() => {
                        returnItemToInventory(minerData.id, 'miner');
                        gameState.placedRacksPerRoom[currentRoomIndex][rackSlotIndex].placedMiners[minerSlotIndex] = null;
                        displayTerminalMessage('GPU guardada no inventário!', 'lime');
                        updateUI(); saveGame();
                    }, 300);
                }
            }
            else if (target.classList.contains('rack-label')) {
                const rackSlotIndex = parseInt(target.dataset.rackSlotIndex);
                const rackData = gameState.placedRacksPerRoom[currentRoomIndex][rackSlotIndex];
                const isOccupied = rackData.placedMiners.some(miner => miner !== null);
                if (isOccupied) { displayTerminalMessage("Esvazie o rack antes de guardá-lo.", "red"); return; }
                if (window.confirm("Deseja guardar este Rack no inventário?")) {
                    playTone({ frequency: 180, duration: 150, type: 'square', volume: 0.15 });
                    returnItemToInventory(rackData.id, 'rack');
                    gameState.placedRacksPerRoom[currentRoomIndex][rackSlotIndex] = null;
                    displayTerminalMessage('Rack guardado no inventário!', 'lime');
                    updateUI(); saveGame();
                }
            }
        }

        function updateEnergyUI() {
            const energyPercent = gameState.energy;
            energyBar.style.width = `${energyPercent}%`;
            energyText.innerHTML = `<span class="energy-icon">⚡</span> <span class="energy-label">Energia:</span> <span class="energy-value">${energyPercent.toFixed(0)}%</span>`;

            if (energyPercent <= 0) {
                energyBar.style.backgroundColor = 'var(--energy-empty)';
                energyBtn.style.borderColor = 'var(--energy-empty)';
                energyBtn.classList.add('rechargeable');
                energyText.innerHTML = `Recarregar (<span class="energy-value">1 LCO</span>)`;
                energyBtn.disabled = false;
                miningRoom.classList.add('no-energy');
            } else if (energyPercent <= 20) {
                energyBar.style.backgroundColor = 'var(--energy-low)';
                energyBtn.style.borderColor = 'var(--energy-low)';
                energyBtn.classList.add('rechargeable');
                energyText.innerHTML = `<span class="energy-label">Recarregar Grátis</span>`;
                energyBtn.disabled = false;
                miningRoom.classList.remove('no-energy');
            } else {
                energyBar.style.backgroundColor = 'var(--energy-full)';
                energyBtn.style.borderColor = 'var(--energy-full)';
                energyBtn.classList.remove('rechargeable');
                energyBtn.disabled = true;
                miningRoom.classList.remove('no-energy');
            }
        }

        function handleEnergyRecharge() {
            if (gameState.energy <= 0) { // Custo de 1 LCO
                if (gameState.balance >= 1) {
                    gameState.balance -= 1;
                    gameState.energy = 100;
                    updateUI();
                    saveGame(); // Salva o estado após recarregar
                } else {
                    displayTerminalMessage("LCO insuficiente para recarregar!", "red");
                }
            } else if (gameState.energy <= 20) { // Recarga grátis
                gameState.energy = 100;
                updateUI();
                saveGame(); // Salva o estado após recarregar
            }
        }

        // << CÓDIGO ADICIONADO >>: Lógica do Lobby de Jogos
        let matchmakingInterval = null; 

        function openGames() {
            gamesModal.style.display = 'flex';
        }

        function closeGames() {
            gamesModal.style.display = 'none';
            if (matchmakingInterval) {
                clearInterval(matchmakingInterval);
            }
            damasMatchmakingStatus.textContent = '';
            playDamasBtn.disabled = false;
        }

        async function joinDamasMatchmaking() {
            playDamasBtn.disabled = true;
            damasMatchmakingStatus.textContent = 'Entrando na fila...';
            
            const joinResponse = await apiRequest('/api/damas/matchmaking/join', 'POST');
            
            if (joinResponse && joinResponse.message) {
                damasMatchmakingStatus.textContent = joinResponse.message;

                if (joinResponse.message === "Procurando partida..." || joinResponse.message === "Você já está na fila.") {
                    if (matchmakingInterval) clearInterval(matchmakingInterval); 
                    matchmakingInterval = setInterval(checkMatchmakingStatus, 3000); 
                } else {
                    playDamasBtn.disabled = false;
                }
            } else {
                const errorMsg = (joinResponse && joinResponse.message) ? joinResponse.message : 'Erro ao entrar na fila.';
                damasMatchmakingStatus.textContent = errorMsg;
                playDamasBtn.disabled = false;
            }
        }

        async function checkMatchmakingStatus() {
            const statusResponse = await apiRequest('/api/damas/matchmaking/status');
            
            if (statusResponse && statusResponse.matchFound) {
                clearInterval(matchmakingInterval);
                damasMatchmakingStatus.textContent = 'Partida encontrada! Redirecionando...';
                window.location.href = `jogodedamas.html?gameId=${statusResponse.gameId}`;
            }
        }


        let gameLoopInterval, terminalLoopInterval;
        function startLoops() {
            if (gameLoopInterval) clearInterval(gameLoopInterval);
            if (terminalLoopInterval) clearInterval(terminalLoopInterval);
            if (autoSaveInterval) clearInterval(autoSaveInterval);

            let lastUpdateTime = Date.now();
            gameLoopInterval = setInterval(() => {
                if (!gameState) return;
                const now = Date.now();
                const deltaTime = (now - lastUpdateTime) / 1000;
                lastUpdateTime = now;

                if (gameState.energy > 0) {
                    gameState.energy -= ENERGY_CONSUMPTION_RATE * deltaTime;
                    if (gameState.energy < 0) {
                        gameState.energy = 0;
                        updateTotalPower();
                    }
                }
                
                if (gameState.energy > 0) {
                    gameState.balance += (gameState.totalPower * (LCO_PER_THS_PER_MINUTE / 60)) * deltaTime;
                }
                
                updateBalance();
                updateEnergyUI();

            }, 1000);
            
            const terminalMessages = ["Conectando ao núcleo...", "Minerando blocos...", "Sincronizando...", "Verificando integridade...", "Aguardando transações..."];
            let terminalMessageIndex = 0;
            const updateTerminal = () => {
                if(!placingItem) {
                    displayTerminalMessage(terminalMessages[terminalMessageIndex]);
                    terminalMessageIndex = (terminalMessageIndex + 1) % terminalMessages.length;
                }
            };
            updateTerminal(); 
            terminalLoopInterval = setInterval(updateTerminal, 4000);
            
            autoSaveInterval = setInterval(() => { if(gameState) { saveGame(); } }, 30000);
        }

        // --- INICIALIZAÇÃO E EVENT LISTENERS ---
        loginBtn.addEventListener('click', handleLogin);
        registerBtn.addEventListener('click', handleRegister);
        showRegisterLink.addEventListener('click', toggleForms);
        showLoginLink.addEventListener('click', toggleForms);
        logoutBtn.addEventListener('click', () => handleLogout(false));
        openShopBtn.addEventListener('click', openShop);
        closeShopBtn.addEventListener('click', closeShop);
        openInventoryBtn.addEventListener('click', openInventory);
        closeInventoryBtn.addEventListener('click', closeInventory);
        energyBtn.addEventListener('click', handleEnergyRecharge);
        shopCategoryBtns.forEach(btn => btn.addEventListener('click', () => { shopCategoryBtns.forEach(b => b.classList.remove('active')); btn.classList.add('active'); renderShop(btn.dataset.category); }));
        inventoryCategoryBtns.forEach(btn => btn.addEventListener('click', () => { inventoryCategoryBtns.forEach(b => b.classList.remove('active')); btn.classList.add('active'); renderInventory(btn.dataset.category); }));
        
        openChatBtn.addEventListener('click', openChat);
        closeChatBtn.addEventListener('click', closeChat);
        chatSendBtn.addEventListener('click', postMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                postMessage();
            }
        });
        rankingHeader.addEventListener('click', handleRankingClick);

        openGamesBtn.addEventListener('click', openGames);
        closeGamesBtn.addEventListener('click', closeGames);
        playDamasBtn.addEventListener('click', joinDamasMatchmaking);

        window.addEventListener('beforeunload', () => { if (gameState) { saveGame(); } });

        if (localStorage.getItem('token')) {
            initializeGame();
        } else {
            authContainer.style.display = 'flex';
        }
    });
    </script>
