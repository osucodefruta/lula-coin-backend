<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lula Coin Miner - Jogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> <style>
        /* Variáveis e estilos básicos, você pode mover para style.css */
        :root {
            --primary-color: #ff3b3b; /* Vermelho Neon */
            --secondary-color: #2e008a; /* Azul Escuro */
            --tertiary-color: #0a0e2a; /* Azul Quase Preto */
            --text-color: #e0e0e0;
            --dark-gray: #1a1a1a;
            --medium-gray: #333;
            --light-gray: #555;
            --red-alert: #ff4500;
            --border-color: rgba(255, 59, 59, 0.3);
            --glow-color: rgba(255, 59, 59, 0.6);

            /* Cores para o ambiente do galpão */
            --wall-color-dark: #3a4754; /* Cinza azulado escuro */
            --wall-color-light: #5f6c7b; /* Cinza azulado claro */
            --floor-color: #2c3e50; /* Azul escuro quase preto para o chão */
            --accent-green: #39ff14; /* Verde neon para detalhes de 'ligado' */
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--tertiary-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Garante que não haja barras de rolagem desnecessárias */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--dark-gray);
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 2px 10px var(--glow-color);
            z-index: 20;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 20px;
        }

        .username-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--glow-color);
        }

        .stats-item {
            display: flex;
            align-items: center;
            margin-left: 20px;
            font-size: 1.1em;
        }

        .stats-item i {
            margin-right: 8px;
            color: var(--primary-color);
            text-shadow: 0 0 3px var(--glow-color);
        }

        .stats-item span {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
        }

        .main-content {
            display: flex;
            flex-grow: 1;
        }

        .sidebar {
            width: 250px;
            background-color: var(--dark-gray);
            border-right: 2px solid var(--border-color);
            box-shadow: 2px 0 10px var(--glow-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .sidebar button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-bottom: 15px;
            width: 100%;
            box-shadow: 0 0 8px rgba(255, 59, 59, 0.4);
            text-transform: uppercase;
        }

        .sidebar button:hover {
            background-color: #ff6347;
            transform: translateY(-2px);
            box-shadow: 0 0 12px rgba(255, 59, 59, 0.7);
        }

        .sidebar button:active {
            transform: translateY(0);
            box-shadow: 0 0 5px rgba(255, 59, 59, 0.3);
        }

        .mining-room {
            flex-grow: 1;
            background-color: var(--floor-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .rack-container {
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Alinha os racks na parte inferior */
            height: 80%; /* Ocupa 80% da altura da sala de mineração */
            width: 90%;
            max-width: 1200px;
            position: relative;
        }

        .rack {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Slots de baixo para cima */
            width: 150px;
            height: 100%;
            background-color: var(--medium-gray);
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            margin: 0 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 0 15px var(--glow-color);
            position: relative;
        }

        .rack-slot {
            width: calc(100% - 20px);
            height: 80px; /* Tamanho dos slots */
            margin: 10px;
            background-color: var(--dark-gray);
            border: 1px dashed var(--border-color);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .rack-slot:hover:not(.occupied) {
            background-color: rgba(255, 59, 59, 0.1);
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .rack-slot.occupied {
            border: 1px solid var(--accent-green);
            background-color: rgba(57, 255, 20, 0.1);
            box-shadow: 0 0 10px var(--accent-green);
            cursor: default;
        }

        .rack-slot .placed-gpu {
            width: 90%;
            height: 90%;
            object-fit: contain;
            user-select: none;
            pointer-events: none; /* Não captura cliques para permitir clique no slot */
        }

        .terminal-monitor {
            width: 300px;
            height: 200px;
            background-color: #1a1a1a;
            border: 2px solid #00ff00; /* Verde neon */
            box-shadow: 0 0 15px #00ff00;
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9em;
            color: #00ff00;
            overflow-y: auto;
            white-space: pre-wrap;
            border-radius: 8px;
            resize: both; /* Permite redimensionar */
            min-width: 200px;
            min-height: 100px;
        }

        .terminal-monitor::before {
            content: 'TERMINAL >_';
            position: absolute;
            top: -15px;
            left: 5px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8em;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        /* Modais (Shop e Inventory) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1001; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--dark-gray);
            border: 2px solid var(--border-color);
            box-shadow: 0 0 20px var(--glow-color);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 900px;
            width: 90%;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-btn {
            color: var(--primary-color);
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #ff6347;
            text-decoration: none;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 59, 59, 0.2);
            padding-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px var(--glow-color);
        }

        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .shop-category-btn, .inventory-category-btn {
            background-color: var(--medium-gray);
            color: var(--text-color);
            padding: 8px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9em;
        }

        .shop-category-btn:hover, .inventory-category-btn:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 8px var(--glow-color);
        }

        .shop-category-btn.active, .inventory-category-btn.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px; /* Espaço para a barra de rolagem */
        }

        .shop-item, .inventory-item {
            background-color: var(--medium-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 8px rgba(0,0,0,0.4);
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .shop-item:hover, .inventory-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .shop-item img, .inventory-item img {
            max-width: 80%;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .shop-item h3, .inventory-item h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .shop-item p, .inventory-item p {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .buy-btn, .place-btn {
            background-color: var(--accent-green);
            color: var(--dark-gray);
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }

        .buy-btn:hover, .place-btn:hover {
            background-color: #63ff47;
        }

        .miner-selection-bar {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--primary-color);
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            gap: 20px;
            z-index: 100;
            display: none; /* Escondido por padrão */
            box-shadow: 0 -5px 20px var(--glow-color);
        }

        .miner-selection-bar button {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .miner-selection-bar button:hover {
            background-color: #ff6347;
            transform: translateY(-2px);
        }

        /* Animação de fundo para o lobby/game */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Garante que fique atrás do conteúdo */
            pointer-events: none; /* Não interfere com cliques */
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 59, 59, 0.5); /* Cor primária */
            border-radius: 50%;
            opacity: 0;
            animation: particle-move linear infinite;
        }

        @keyframes particle-move {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="background-animation"></div>

    <header class="header">
        <div class="header-left">
            <div class="user-info">
                Bem-vindo(a), <span id="username-display" class="username-display"></span>!
            </div>
            <div class="stats-item">
                <i class="fas fa-coins"></i>
                Lula Coins: <span id="lula-coins-display">0</span>
            </div>
            <div class="stats-item">
                <i class="fas fa-chart-line"></i>
                Hashrate Total: <span id="hashrate-display">0</span>
            </div>
            <div class="stats-item">
                <i class="fas fa-star"></i>
                Nível: <span id="level-display">1</span>
            </div>
        </div>
        <div class="header-right">
            <button id="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </header>

    <div class="main-content">
        <aside class="sidebar">
            <button id="miner-button"><i class="fas fa-hammer"></i> Minerar Lula Coins</button>
            <button id="upgrade-miner-button"><i class="fas fa-arrow-up"></i> Upgrade Base</button>
            <button id="open-shop-btn"><i class="fas fa-store"></i> Loja</button>
            <button id="open-inventory-btn"><i class="fas fa-boxes"></i> Inventário</button>
            <button id="saque-button"><i class="fas fa-wallet"></i> Sacar Moedas</button>
        </aside>

        <section class="mining-room" id="mining-room">
            <div class="rack-container">
                <div class="rack" id="rack-1">
                    <div class="rack-slot" data-slot-id="rack-1-slot-3"></div>
                    <div class="rack-slot" data-slot-id="rack-1-slot-2"></div>
                    <div class="rack-slot" data-slot-id="rack-1-slot-1"></div>
                    <div class="rack-slot" data-slot-id="rack-1-slot-0"></div>
                </div>
                <div class="rack" id="rack-2">
                    <div class="rack-slot" data-slot-id="rack-2-slot-3"></div>
                    <div class="rack-slot" data-slot-id="rack-2-slot-2"></div>
                    <div class="rack-slot" data-slot-id="rack-2-slot-1"></div>
                    <div class="rack-slot" data-slot-id="rack-2-slot-0"></div>
                </div>
                <div class="rack" id="rack-3">
                    <div class="rack-slot" data-slot-id="rack-3-slot-3"></div>
                    <div class="rack-slot" data-slot-id="rack-3-slot-2"></div>
                    <div class="rack-slot" data-slot-id="rack-3-slot-1"></div>
                    <div class="rack-slot" data-slot-id="rack-3-slot-0"></div>
                </div>
            </div>

            <div class="terminal-monitor">
                <pre id="monitor-text">Bem-vindo ao Lula Coin Miner!</pre>
            </div>

            <div class="miner-selection-bar" id="miner-selection-bar">
                <button id="cancel-selection-btn"><i class="fas fa-times"></i> Cancelar Colocação</button>
            </div>
        </section>
    </div>

    <div id="shop-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-shop-btn">&times;</span>
            <div class="modal-header">
                <h2>Loja de Upgrades</h2>
                <div class="category-buttons">
                    <button class="shop-category-btn active" data-category="gpus">GPUs</button>
                    <button class="shop-category-btn" data-category="upgrades">Upgrades</button>
                </div>
            </div>
            <div id="shop-items-container" class="items-container">
                </div>
        </div>
    </div>

    <div id="inventory-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-inventory-btn">&times;</span>
            <div class="modal-header">
                <h2>Seu Inventário</h2>
                <div class="category-buttons">
                    <button class="inventory-category-btn active" data-category="gpus">GPUs</button>
                    <button class="inventory-category-btn" data-category="upgrades">Upgrades</button>
                </div>
            </div>
            <div id="inventory-items-container" class="items-container">
                </div>
        </div>
    </div>

    <div id="overlay-message" class="overlay-message">
        <div class="overlay-message-content">
            <h3>Notificação</h3>
            <p id="overlay-message-text"></p>
            <button id="overlay-message-ok-button">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            if (!token || !username) {
                // Se não houver token ou username, redireciona para a página de login
                window.location.href = 'index.html';
            }
            // Se estiver logado, o game.js será carregado e iniciará o jogo
        });
    </script>
    <script src="js/game.js"></script> <script>
        // Função para criar partículas de fundo animadas
        function createParticle() {
            const animationContainer = document.getElementById('background-animation');
            if (!animationContainer) return; // Se o elemento não existe, não faz nada

            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 5 + 2; // Tamanho entre 2px e 7px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;

            // Define um destino para o movimento
            const endX = Math.random() * window.innerWidth;
            const endY = Math.random() * window.innerHeight;

            particle.style.setProperty('--x', `${endX - startX}px`);
            particle.style.setProperty('--y', `${endY - startY}px`);
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`; // Duração entre 5s e 15s
            particle.style.animationDelay = `${Math.random() * 5}s`; // Atraso inicial

            animationContainer.appendChild(particle);

            // Remove a partícula após a animação para evitar acúmulo
            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        // Gera um número de partículas
        function generateParticles(count) {
            for (let i = 0; i < count; i++) {
                createParticle();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateParticles(50); // Gere 50 partículas no carregamento
            setInterval(() => createParticle(), 1000); // Adiciona uma nova partícula a cada segundo para manter o efeito
        });
    </script>
</body>
