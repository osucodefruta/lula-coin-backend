<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lula Coin Miner - Jogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Variáveis CSS para fácil tematização */
        :root {
            --primary-color: #ff3b3b; /* Vermelho Neon */
            --secondary-color: #2e008a; /* Azul Escuro */
            --tertiary-color: #0a0e2a; /* Azul Quase Preto */
            --text-color: #e0e0e0;
            --dark-gray: #1a1a1a;
            --medium-gray: #333;
            --light-gray: #555;
            --red-alert: #ff4500;
            --border-color: rgba(255, 59, 59, 0.3);
            --glow-color: rgba(255, 59, 59, 0.6);

            /* Cores para o ambiente do galpão */
            --wall-color-dark: #3a4754; /* Cinza azulado escuro */
            --wall-color-light: #52667b; /* Cinza azulado claro */
            --floor-color: #2c3e50; /* Azul escuro quase preto */
            --rack-color: #1a2a3a; /* Azul muito escuro para racks */
            --slot-color: #0d1a2a; /* Quase preto para slots */
            --gpu-slot-hover: #ff6347; /* Tom de vermelho mais suave no hover */
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--dark-gray);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Estilos do background de partículas */
        #animation-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none; /* Permite que o usuário interaja com elementos abaixo */
        }

        .particle {
            position: absolute;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(2px);
            animation: floatAndFade 15s infinite ease-in-out;
            box-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--glow-color);
        }

        @keyframes floatAndFade {
            0% { transform: translate(0, 0) scale(1); opacity: 0.6; }
            50% { transform: translate(var(--x), var(--y)) scale(1.1); opacity: 0.8; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
        }

        /* Layout Principal */
        .game-container {
            display: flex;
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }

        /* Sidebar Esquerda */
        .sidebar {
            width: 250px;
            background-color: var(--tertiary-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            font-family: 'Orbitron', sans-serif;
        }

        .stats-box, .actions-box {
            background-color: var(--medium-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .stats-box h3, .actions-box h3 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 10px;
            text-shadow: 0 0 3px var(--primary-color);
        }

        .stat-item {
            margin-bottom: 8px;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
        }

        .stat-item span:first-child {
            color: var(--text-color);
        }

        .stat-item span:last-child {
            color: var(--primary-color);
            font-weight: bold;
        }

        .action-button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .action-button:hover {
            background-color: #e60000;
            transform: translateY(-2px);
        }

        /* Área Principal do Jogo */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--dark-gray);
        }

        .header {
            background-color: var(--tertiary-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-family: 'Orbitron', sans-serif;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info i {
            margin-right: 10px;
            color: var(--primary-color);
            font-size: 1.5em;
        }

        .header .user-info span {
            font-size: 1.2em;
            font-weight: bold;
        }

        .header .header-buttons button {
            background-color: var(--light-gray);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .header .header-buttons button:hover {
            background-color: var(--medium-gray);
        }

        /* Sala de Mineração */
        .mining-room {
            flex-grow: 1;
            background-color: var(--wall-color-dark);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Alinha o chão na parte inferior */
            overflow: hidden;
            border-radius: 10px;
            margin: 20px; /* Margem em volta da sala */
            border: 2px solid var(--border-color);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        .floor {
            width: 100%;
            height: 20%; /* Ajuste para o tamanho do "chão" */
            background-color: var(--floor-color);
            position: absolute;
            bottom: 0;
            left: 0;
            border-top: 5px solid var(--light-gray); /* Linha de horizonte */
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.5);
        }

        .rack-container {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 2; /* Acima do chão e das partículas */
            margin-bottom: 5%; /* Posição acima do chão */
            flex-wrap: wrap; /* Para quebrar linhas se tiver muitos racks */
            justify-content: center;
            align-items: flex-end; /* Alinha os racks na parte inferior */
            height: 70%; /* Os racks ocupam a maior parte da sala */
            padding-bottom: 20px; /* Espaço entre racks e chão */
        }

        .mining-rack {
            background-color: var(--rack-color);
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            padding: 10px;
            width: 150px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative; /* Para posicionar os LEDs/efeitos */
        }

        .gpu-slot {
            width: 100%;
            height: 40px; /* Altura do slot */
            background-color: var(--slot-color);
            border: 1px dashed var(--light-gray);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden; /* Para garantir que a imagem da GPU caiba */
        }

        .gpu-slot:hover:not(.occupied) {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--gpu-slot-hover);
        }

        .gpu-slot.occupied {
            border: 1px solid var(--primary-color);
            background-color: rgba(255, 59, 59, 0.1); /* Um tom mais claro quando ocupado */
            cursor: default;
        }

        .gpu-slot img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .gpu-slot .gpu-name {
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7em;
            color: var(--text-color);
            background: rgba(0, 0, 0, 0.6);
            padding: 2px 5px;
            border-radius: 3px;
        }

        /* Barra de Seleção de Mineradores (para colocar GPUs) */
        .miner-selection-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--tertiary-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            gap: 15px;
            z-index: 10;
            transform: translateY(100%); /* Inicia escondida */
            transition: transform 0.3s ease-out;
        }

        .miner-selection-bar.active {
            transform: translateY(0); /* Mostra a barra */
        }

        .miner-option {
            background-color: var(--medium-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
            width: 100px;
        }

        .miner-option:hover {
            background-color: var(--light-gray);
            transform: translateY(-3px);
        }

        .miner-option img {
            width: 60px;
            height: 60px;
            margin-bottom: 5px;
            object-fit: contain;
        }

        .miner-option p {
            margin: 0;
            font-size: 0.8em;
            color: var(--text-color);
        }

        /* Botão Cancelar Seleção */
        #cancel-selection-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 11; /* Acima da barra de seleção */
            background-color: var(--red-alert);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: none; /* Inicia oculto */
        }

        /* Modais (Shop, Inventory) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 20; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--medium-gray);
            margin: auto;
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            position: relative;
        }

        .close-button {
            color: var(--text-color);
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-content h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 5px var(--primary-color);
        }

        .modal-categories {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .modal-category-btn {
            background-color: var(--light-gray);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-category-btn:hover, .modal-category-btn.active {
            background-color: var(--primary-color);
        }

        .modal-items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .shop-item, .inventory-item {
            background-color: var(--dark-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .shop-item img, .inventory-item img {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px auto;
            object-fit: contain;
        }

        .shop-item h4, .inventory-item h4 {
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1em;
        }

        .shop-item p, .inventory-item p {
            font-size: 0.9em;
            color: var(--light-gray);
            margin-bottom: 5px;
        }

        .shop-item .cost, .inventory-item .quantity {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .shop-item button {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .shop-item button:hover {
            background-color: #e60000;
        }

        /* Estilos do monitor do jogo */
        .monitor-display {
            background-color: #0a0e2a; /* Fundo do monitor */
            border: 5px solid #000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 10px rgba(0, 255, 255, 0.3);
            padding: 15px;
            text-align: left;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            font-family: 'Share Tech Mono', monospace;
            color: #00ffcc; /* Verde ciano neon */
            font-size: 1.1em;
            line-height: 1.4;
            animation: monitorGlow 2s infinite alternate;
        }

        @keyframes monitorGlow {
            from { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 10px rgba(0, 255, 255, 0.3); }
            to { box-shadow: 0 0 30px rgba(0, 255, 255, 0.7), inset 0 0 15px rgba(0, 255, 255, 0.5); }
        }

        .monitor-display p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="animation-container"></div> <div id="overlay-message">
        <div id="overlay-message-text"></div>
        <button id="overlay-message-ok-button">OK</button>
    </div>

    <div class="game-container">
        <aside class="sidebar">
            <div class="stats-box">
                <h3>Suas Estatísticas</h3>
                <div class="stat-item">
                    <span>Lula Coins:</span> <span id="lula-coins-display">0</span>

                <div class="stat-item">
                    <span>Nível:</span> <span id="level-display">1</span>
                </div>
                <div class="stat-item">
                    <span>Hashrate Total:</span> <span id="hashrate-display">0 H/s</span>

        </aside>

        <main class="main-content">
            <header class="header">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="username-display">Carregando...</span>
                </div>
                <div class="header-buttons">
                    <button id="open-shop-btn"><i class="fas fa-store"></i> Loja</button>
                    <button id="open-inventory-btn"><i class="fas fa-box-open"></i> Inventário</button>
                </div>
            </header>

            <section class="mining-room" id="mining-room">
                <div class="floor"></div>
                <div class="rack-container" id="rack-container">
                    </div>
            </section>

                <p id="monitor-text">Bem-vindo ao Lula Coin Miner! Comece a minerar!</p>
            </div>
        </main>
    </div>

    <div class="miner-selection-bar" id="miner-selection-bar">
        </div>
    <button id="cancel-selection-btn">Cancelar Seleção</button>

    <div id="shop-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-shop-btn">&times;</span>
            <h2>Loja Lula Coin</h2>
            <div class="modal-categories">
                <button class="modal-category-btn active" data-category="gpus">GPUs</button>
                <button class="modal-category-btn" data-category="upgrades">Upgrades</button>
            </div>

                </div>
        </div>

        <div class="modal-content">
            <span class="close-button" id="close-inventory-btn">&times;</span>
            <h2>Seu Inventário</h2>
            <div class="modal-categories">
                <button class="modal-category-btn active" data-category="gpus">GPUs</button>
                <button class="modal-category-btn" data-category="upgrades">Upgrades</button>
            </div>
            <div id="inventory-items-grid" class="modal-items-grid">
                </div>
        </div>
    </div>


    <script>
        // URL base da sua API do backend no Render
        const API_BASE_URL = 'https://lula-coin-backend.onrender.com';

        // --- FUNÇÃO GLOBAL PARA EXIBIR MENSAGENS (REPETIDA AQUI PARA GARANTIR ACESSO, MAS IDEALMENTE EM UM ARQUIVO SEPARADO) ---
        // Se você mover essa função para um arquivo JS separado e carregá-lo antes de auth.js e game.js, pode remover esta repetição.
        function showOverlayMessage(message, type = 'info') {
            const overlayMessage = document.getElementById('overlay-message');
            const overlayMessageText = document.getElementById('overlay-message-text');
            const overlayMessageOkButton = document.getElementById('overlay-message-ok-button');

            if (overlayMessage && overlayMessageText && overlayMessageOkButton) {
                overlayMessageText.textContent = message;
                overlayMessage.style.display = 'flex'; // Mostra o overlay

                // Define a cor de fundo do overlay com base no tipo de mensagem
                if (type === 'error') {
                    overlayMessage.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
                } else if (type === 'success') {
                    overlayMessage.style.backgroundColor = 'rgba(0, 128, 0, 0.7)';
                } else {
                    overlayMessage.style.backgroundColor = 'rgba(0, 0, 0, 0.7)'; // Padrão
                }

                // Oculta o overlay ao clicar no botão OK
                overlayMessageOkButton.onclick = () => {
                    overlayMessage.style.display = 'none';
                };
            } else {
                // Fallback para alert se os elementos não forem encontrados
                alert(message);
            }
        }


        // Variáveis de estado do jogo
        let userToken = localStorage.getItem('token'); // Pegar o token do localStorage após o login
        let currentUsername = localStorage.getItem('username'); // Pegar o username do localStorage
        let lulaCoins = 0;
        let level = 1;
        let minerValue = 1;
        let totalHashrate = 0;
        let placedGpus = {};
        let inventory = { gpus: [], upgrades: [] }; // Inicialize com as categorias esperadas

        // Referências aos elementos da UI do jogo
        const lulaCoinsDisplay = document.getElementById('lula-coins-display');
        const levelDisplay = document.getElementById('level-display');
        const hashrateDisplay = document.getElementById('hashrate-display');
        const minerValueDisplay = document.getElementById('miner-value-display'); // Novo para minerValue
        const minerButton = document.getElementById('miner-button');
        const upgradeMinerButton = document.getElementById('upgrade-miner-button');
        const saqueButton = document.getElementById('saque-button');
        const logoutButton = document.getElementById('logout-button');
        const monitorText = document.getElementById('monitor-text');
        const usernameDisplay = document.getElementById('username-display'); // Para exibir o username

        // Modais e seus botões
        const openShopBtn = document.getElementById('open-shop-btn');
        const closeShopBtn = document.getElementById('close-shop-btn');
        const shopModal = document.getElementById('shop-modal');
        const shopCategoryBtns = document.querySelectorAll('#shop-modal .modal-category-btn');
        const shopItemsGrid = document.getElementById('shop-items-grid');

        const openInventoryBtn = document.getElementById('open-inventory-btn');
        const closeInventoryBtn = document.getElementById('close-inventory-btn');
        const inventoryModal = document.getElementById('inventory-modal');
        const inventoryCategoryBtns = document.querySelectorAll('#inventory-modal .modal-category-btn');
        const inventoryItemsGrid = document.getElementById('inventory-items-grid');

        const rackContainer = document.getElementById('rack-container');
        const minerSelectionBar = document.getElementById('miner-selection-bar');
        const cancelSelectionBtn = document.getElementById('cancel-selection-btn');
        let placingItem = null; // Para controlar qual item está sendo "arrastado" para colocação


        // --- Funções de Utilidade ---

        // Função para atualizar a UI do jogo
        function updateUI() {
            if (lulaCoinsDisplay) lulaCoinsDisplay.textContent = lulaCoins.toFixed(2);
            if (levelDisplay) levelDisplay.textContent = level;
            if (hashrateDisplay) hashrateDisplay.textContent = `${totalHashrate} H/s`;
            if (minerValueDisplay) minerValueDisplay.textContent = `${minerValue} C/clique`; // Atualiza aqui
            if (usernameDisplay) usernameDisplay.textContent = currentUsername || 'Usuário';
            updateRackDisplay(); // Garante que os racks e GPUs são atualizados
        }

        // Função para mostrar mensagens no monitor do jogo
        function displayMonitorMessage(message) {
            if (monitorText) {
                monitorText.textContent = `> ${new Date().toLocaleTimeString()}: ${message}`;
            }
        }

        // Função para redirecionar para o login se não houver token
        function redirectToLogin() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        }

        // --- Funções de API Backend ---

        async function fetchWithAuth(url, options = {}) {
            if (!userToken) {
                showOverlayMessage('Sessão expirada. Por favor, faça login novamente.', 'error');
                redirectToLogin();
                throw new Error('No token found');
            }

            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${userToken}`,
                'Content-Type': 'application/json'
            };

            const res = await fetch(url, options);

            // Se o token for inválido/expirado, redireciona para o login
            if (res.status === 401 || res.status === 403) {
                showOverlayMessage('Sessão expirada. Por favor, faça login novamente.', 'error');
                redirectToLogin();
                throw new Error('Unauthorized or Forbidden');
            }

            return res;
        }

        async function loadUserData() {
            try {
                const res = await fetchWithAuth(`${API_BASE_URL}/api/game/state`);
                const data = await res.json();

                if (res.ok) {
                    lulaCoins = data.lulaCoins;
                    level = data.level;
                    minerValue = data.minerValue;
                    totalHashrate = data.totalHashrate;
                    inventory = data.inventory || { gpus: [], upgrades: [] };
                    placedGpus = data.placedGpus || {};
                    updateUI();
                    displayMonitorMessage('Dados do jogo carregados com sucesso!');
                    document.body.style.display = 'flex'; // Mostra o corpo da página após carregar
                } else {
                    showOverlayMessage(data.message || 'Erro ao carregar dados do usuário.', 'error');
                    redirectToLogin();
                }
            } catch (error) {
                console.error('Erro ao carregar dados do usuário:', error);
                showOverlayMessage('Erro de conexão com o servidor ao carregar dados. Faça login novamente.', 'error');
                redirectToLogin();
            }
        }

        async function mineLulaCoins() {
            try {
                const res = await fetchWithAuth(`${API_BASE_URL}/api/game/mine`, {
                    method: 'POST'
                });
                const data = await res.json();

                if (res.ok) {
                    lulaCoins = data.lulaCoins;
                    level = data.level; // Se o backend atualizar o level
                    displayMonitorMessage(data.message);
                    updateUI();
                } else {
                    showOverlayMessage(data.message || 'Erro ao minar.', 'error');
                }
            } catch (error) {
                console.error('Erro ao minar Lula Coins:', error);
                showOverlayMessage('Erro de conexão ao minar. Tente novamente.', 'error');
            }
        }

        async function upgradeMiner() {
            try {
                const res = await fetchWithAuth(`${API_BASE_URL}/api/game/upgrade-miner`, {
                    method: 'POST'
                });
                const data = await res.json();

                if (res.ok) {
                    lulaCoins = data.lulaCoins;
                    minerValue = data.minerValue;
                    level = data.level;
                    displayMonitorMessage(data.message);
                    updateUI();
                } else {
                    showOverlayMessage(data.message || 'Erro ao fazer upgrade.', 'error');
                }
            } catch (error) {
                console.error('Erro ao fazer upgrade do minerador:', error);
                showOverlayMessage('Erro de conexão ao fazer upgrade. Tente novamente.', 'error');
            }
        }

        async function buyItem(itemId, itemType) {
            try {
                const res = await fetchWithAuth(`${API_BASE_URL}/api/game/buy-item`, {
                    method: 'POST',
                    body: JSON.stringify({ itemId, itemType })
                });
                const data = await res.json();

                if (res.ok) {
                    lulaCoins = data.lulaCoins;
                    inventory = data.inventory;
                    displayMonitorMessage(data.message);
                    updateUI();
                    renderShopItems(itemType); // Atualiza a loja
                    renderInventoryItems(itemType); // Atualiza o inventário para refletir a compra
                } else {
                    showOverlayMessage(data.message || 'Erro ao comprar item.', 'error');
                }
            } catch (error) {
                console.error('Erro ao comprar item:', error);
                showOverlayMessage('Erro de conexão ao comprar item. Tente novamente.', 'error');
            }
        }

        async function sellItem(itemId, itemType) {
            try {
                const res = await fetchWithAuth(`${API_BASE_URL}/api/game/sell-item`, {
                    method: 'POST',
                    body: JSON.stringify({ itemId, itemType })
                });
                const data = await res.json();

                if (res.ok) {
                    lulaCoins = data.lulaCoins;
                    inventory = data.inventory;
                    totalHashrate = data.totalHashrate; // Hashrate pode mudar se vender GPU
                    placedGpus = data.placedGpus || {}; // Se vender GPU colocada
                    displayMonitorMessage(data.message);
                    updateUI();
                    renderInventoryItems(itemType); // Atualiza o inventário
                } else {
                    showOverlayMessage(data.message || 'Erro ao vender item.', 'error');
                }
            } catch (error) {
                console.error('Erro ao vender item:', error);
                showOverlayMessage('Erro de conexão ao vender item. Tente novamente.', 'error');
            }
        }

        async function placeGpu(gpuId, slotId) {
            try {
                const res = await fetchWithAuth(`${API_BASE_URL}/api/game/place-gpu`, {
                    method: 'POST',
                    body: JSON.stringify({ gpuId, slotId })
                });
                const data = await res.json();

                if (res.ok) {
                    placedGpus = data.placedGpus;
                    inventory = data.inventory;
                    totalHashrate = data.totalHashrate;
                    displayMonitorMessage(data.message);
                    updateUI();
                    renderInventoryItems('gpus'); // Atualiza inventário
                } else {
                    showOverlayMessage(data.message || 'Erro ao colocar GPU.', 'error');
                }
            } catch (error) {
                console.error('Erro ao colocar GPU:', error);
                showOverlayMessage('Erro de conexão ao colocar GPU. Tente novamente.', 'error');
            }
        }

        async function saqueLulaCoins() {
            const amountStr = prompt("Quantas Lula Coins você quer sacar?");
            const amount = parseFloat(amountStr);

            if (isNaN(amount) || amount <= 0) {
                showOverlayMessage("Valor inválido para saque.", 'error');
                return;
            }

            try {
                const res = await fetchWithAuth(`${API_BASE_URL}/api/game/withdraw`, {
                    method: 'POST',
                    body: JSON.stringify({ amount })
                });
                const data = await res.json();

                if (res.ok) {
                    lulaCoins = data.lulaCoins;
                    displayMonitorMessage(data.message);
                    updateUI();
                } else {
                    showOverlayMessage(data.message || 'Erro ao sacar Lula Coins.', 'error');
                }
            } catch (error) {
                console.error('Erro ao sacar Lula Coins:', error);
                showOverlayMessage('Erro de conexão ao sacar. Tente novamente.', 'error');
            }
        }

        function logout() {
            showOverlayMessage('Saindo do jogo...', 'info');
            setTimeout(() => {
                redirectToLogin();
            }, 1000); // Dá tempo para o usuário ver a mensagem antes de redirecionar
        }

        // --- Renderização da UI ---

        // Renderiza itens da loja
        function renderShopItems(category) {
            shopItemsGrid.innerHTML = ''; // Limpa o grid

            // Mock de itens da loja (deveria vir de um banco de dados ou configuração separada)
            // Mantendo aqui para simplicidade, mas o ideal seria o backend fornecer isso.
            const shopItems = {
                gpus: [
                    { id: "basic_gpu", name: "GPU Básica", hashrate: 10, cost: 100, img: "https://via.placeholder.com/80x80/FF0000/FFFFFF?text=GPU1" },
                    { id: "mid_gpu", name: "GPU Intermediária", hashrate: 50, cost: 450, img: "https://via.placeholder.com/80x80/00FF00/000000?text=GPU2" },
                    { id: "pro_gpu", name: "GPU Profissional", hashrate: 200, cost: 1500, img: "https://via.placeholder.com/80x80/0000FF/FFFFFF?text=GPU3" }
                ],
                upgrades: [
                    { id: "power_supply_1", name: "Fonte de Energia I", effect: "+10% Hashrate", cost: 300, img: "https://via.placeholder.com/80x80/FFFF00/000000?text=PSU1" },
                    { id: "cooling_fan_1", name: "Ventoinha Resfriamento I", effect: "Reduz calor", cost: 150, img: "https://via.placeholder.com/80x80/FF00FF/FFFFFF?text=FAN1" }
                ]
            };

            const itemsToShow = shopItems[category] || [];

            itemsToShow.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('shop-item');
                itemDiv.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <h4>${item.name}</h4>
                    <p>${item.effect || `Hashrate: ${item.hashrate}`}</p>
                    <p class="cost">${item.cost.toFixed(2)} LC</p>
                    <button data-item-id="${item.id}" data-item-type="${category}">Comprar</button>
                `;
                itemDiv.querySelector('button').addEventListener('click', (e) => {
                    buyItem(e.target.dataset.itemId, e.target.dataset.itemType);
                });
                shopItemsGrid.appendChild(itemDiv);
            });
        }

        // Renderiza itens do inventário
        function renderInventoryItems(category) {
            inventoryItemsGrid.innerHTML = ''; // Limpa o grid
            const itemsToShow = inventory[category] || [];

            if (itemsToShow.length === 0) {
                inventoryItemsGrid.innerHTML = '<p style="text-align: center; color: var(--light-gray);">Seu inventário está vazio nesta categoria.</p>';
                return;
            }

            itemsToShow.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('inventory-item');
                itemDiv.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <h4>${item.name}</h4>
                    <p>${item.effect || `Hashrate: ${item.hashrate}`}</p>
                    <p class="quantity">Qtd: ${item.quantity || 1}</p>
                    <button class="action-button" data-item-id="${item.id}" data-item-type="${category}" data-action="place">${category === 'gpus' ? 'Colocar' : 'Usar'}</button>
                    <button class="action-button" data-item-id="${item.id}" data-item-type="${category}" data-action="sell" style="background-color: #8B0000;">Vender</button>
                `;
                itemDiv.querySelectorAll('button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const action = e.target.dataset.action;
                        const itemId = e.target.dataset.itemId;
                        const itemType = e.target.dataset.itemType;

                        if (action === 'place' && itemType === 'gpus') {
                            startPlacingItem(itemId);
                            inventoryModal.style.display = 'none'; // Fecha o inventário
                        } else if (action === 'sell') {
                            sellItem(itemId, itemType);
                        }
                        // Lógica para 'usar' upgrades pode ser adicionada aqui
                    });
                });
                inventoryItemsGrid.appendChild(itemDiv);
            });
        }

        // Gerar racks e slots dinamicamente
        function updateRackDisplay() {
            rackContainer.innerHTML = ''; // Limpa o container
            const numRacks = 3; // Você pode tornar isso configurável
            const slotsPerRack = 4;

            for (let r = 1; r <= numRacks; r++) {
                const rackDiv = document.createElement('div');
                rackDiv.classList.add('mining-rack');
                rackDiv.id = `rack-${r}`;

                for (let s = 0; s < slotsPerRack; s++) {
                    const slotId = `rack-${r}-slot-${s}`;
                    const slotDiv = document.createElement('div');
                    slotDiv.classList.add('gpu-slot');
                    slotDiv.id = slotId;

                    if (placedGpus[slotId]) {
                        // Se houver uma GPU colocada neste slot
                        const gpu = placedGpus[slotId];
                        slotDiv.classList.add('occupied');
                        slotDiv.innerHTML = `<img src="${gpu.img}" alt="${gpu.name}"><span class="gpu-name">${gpu.name}</span>`;
                        slotDiv.style.cursor = 'default'; // Não permite clique
                    } else {
                        // Slot vazio
                        slotDiv.innerHTML = '<span>+</span>';
                        slotDiv.addEventListener('click', () => handleSlotClick(slotId));
                    }
                    rackDiv.appendChild(slotDiv);
                }
                rackContainer.appendChild(rackDiv);
            }
        }

        // --- Lógica de Colocação de GPU ---

        function startPlacingItem(gpuId) {
            placingItem = inventory.gpus.find(gpu => gpu.id === gpuId); // Encontra a GPU selecionada
            if (!placingItem) {
                showOverlayMessage('GPU não encontrada no inventário.', 'error');
                return;
            }
            if (placingItem.quantity === 0) {
                 showOverlayMessage('Você não tem mais desta GPU no inventário.', 'error');
                 return;
            }

            showOverlayMessage(`Clique em um slot vazio para colocar a ${placingItem.name}.`, 'info');
            minerSelectionBar.classList.add('active'); // Mostra a barra de seleção (apenas se tiver itens nela)
            cancelSelectionBtn.style.display = 'block'; // Mostra o botão de cancelar
        }

        function cancelPlacement() {
            placingItem = null;
            minerSelectionBar.classList.remove('active');
            cancelSelectionBtn.style.display = 'none';
            displayMonitorMessage('Colocação de GPU cancelada.');
        }

        async function handleSlotClick(slotId) {
            if (placingItem) {
                const slotElement = document.getElementById(slotId);
                if (slotElement && !slotElement.classList.contains('occupied')) {
                    // Tenta colocar a GPU no backend
                    await placeGpu(placingItem.id, slotId);
                    placingItem = null; // Limpa o item que estava sendo colocado
                    minerSelectionBar.classList.remove('active'); // Esconde a barra de seleção
                    cancelSelectionBtn.style.display = 'none'; // Esconde o botão de cancelar
                } else {
                    showOverlayMessage('Este slot já está ocupado ou é inválido.', 'error');
                }
            }
        }

        // --- Event Listeners Globais ---

        document.addEventListener('DOMContentLoaded', () => {
            // Verifica se o usuário está logado ao carregar a página
            if (!userToken) {
                redirectToLogin();
                return; // Impede a execução do restante do script se não estiver logado
            }

            // Carrega os dados do usuário do backend
            loadUserData();

            // Adiciona event listeners aos botões do jogo
            if (minerButton) minerButton.addEventListener('click', mineLulaCoins);
            if (upgradeMinerButton) upgradeMinerButton.addEventListener('click', upgradeMiner);
            if (saqueButton) saqueButton.addEventListener('click', saqueLulaCoins);
            if (logoutButton) logoutButton.addEventListener('click', logout);

            // Listeners da Loja
            if (openShopBtn) openShopBtn.addEventListener('click', () => {
                shopModal.style.display = 'flex'; // Use flex para centralizar
                renderShopItems('gpus'); // Renderiza a categoria inicial (ex: GPUs)
            });
            if (closeShopBtn) closeShopBtn.addEventListener('click', () => shopModal.style.display = 'none');

            shopCategoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    shopCategoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderShopItems(btn.dataset.category);
                });
            });

            // Listeners do Inventário
            if (openInventoryBtn) openInventoryBtn.addEventListener('click', () => {
                inventoryModal.style.display = 'flex'; // Use flex para centralizar
                renderInventoryItems('gpus'); // Renderiza a categoria inicial
            });
            if (closeInventoryBtn) closeInventoryBtn.addEventListener('click', () => inventoryModal.style.display = 'none');

            inventoryCategoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    inventoryCategoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderInventoryItems(btn.dataset.category);
                });
            });

            // Listener para o botão de cancelar seleção de GPU
            if (cancelSelectionBtn) cancelSelectionBtn.addEventListener('click', cancelPlacement);

            // Fechar modais ao clicar fora
            window.onclick = function(event) {
                if (event.target == shopModal) {
                    shopModal.style.display = "none";
                }
                if (event.target == inventoryModal) {
                    inventoryModal.style.display = "none";
                }
            };
        });
    </script>
</body>
