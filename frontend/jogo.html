<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lula Coin Miner - Jogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> <style>
        /* Variáveis e estilos básicos, você pode mover para style.css */
        :root {
            --primary-color: #ff3b3b; /* Vermelho Neon */
            --secondary-color: #2e008a; /* Azul Escuro */
            --tertiary-color: #0a0e2a; /* Azul Quase Preto */
            --text-color: #e0e0e0;
            --dark-gray: #1a1a1a;
            --medium-gray: #333;
            --light-gray: #555;
            --red-alert: #ff4500;
            --border-color: rgba(255, 59, 59, 0.3);
            --glow-color: rgba(255, 59, 59, 0.6);

            /* Cores para o ambiente do galpão */
            --wall-color-dark: #3a4750;
            --wall-color-light: #586776;
            --floor-color: #2c353d;
            --accent-color: var(--primary-color);
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--tertiary-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Para garantir que as partículas não causem scroll */
            position: relative;
            cursor: url('https://raw.githubusercontent.com/luizcarlos07/lula-coin-miner/main/frontend/assets/cursor.cur'), auto;
        }

        /* Layout Principal */
        .game-container {
            display: flex;
            flex-grow: 1;
            width: 100%;
            position: relative;
        }

        .side-panel {
            width: 250px;
            background-color: var(--dark-gray);
            border-right: 2px solid var(--primary-color);
            box-shadow: 2px 0 10px var(--glow-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 50;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--tertiary-color); /* Fundo do galpão */
            position: relative;
            overflow: hidden;
        }

        .top-bar {
            background-color: var(--dark-gray);
            border-bottom: 2px solid var(--primary-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--glow-color);
            z-index: 50;
        }

        .user-info, .game-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
            color: var(--text-color);
        }

        .stat-icon {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--glow-color);
        }

        .mine-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(to bottom, var(--wall-color-dark) 0%, var(--wall-color-light) 50%, var(--floor-color) 100%);
            overflow: hidden;
            flex-direction: column;
            padding-bottom: 50px; /* Espaço para racks */
        }

        #mineButton {
            background-color: var(--primary-color);
            color: var(--tertiary-color);
            border: 3px solid var(--glow-color);
            padding: 25px 40px;
            border-radius: 50%;
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-shadow: 0 0 10px var(--glow-color);
            box-shadow: 0 0 20px var(--glow-color);
            animation: pulse 1.5s infinite alternate;
            z-index: 10;
        }

        #mineButton:hover {
            background-color: #ff6a6a;
            box-shadow: 0 0 30px #ff6a6a;
            transform: scale(1.05);
        }

        #mineButton:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px var(--glow-color);
        }

        @keyframes pulse {
            from { box-shadow: 0 0 20px var(--glow-color); }
            to { box-shadow: 0 0 35px #ff6a6a; }
        }

        /* Botões do painel lateral */
        .side-panel button {
            background-color: var(--medium-gray);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 5px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, transform 0.1s;
        }

        .side-panel button:hover {
            background-color: var(--light-gray);
            border-color: var(--primary-color);
            box-shadow: 0 0 8px var(--glow-color);
            transform: translateY(-2px);
        }

        .side-panel button:active {
            transform: translateY(0);
        }

        #logoutButton {
            background-color: var(--red-alert);
            margin-top: auto; /* Empurra para o final do painel */
            color: var(--text-color);
        }

        #logoutButton:hover {
            background-color: #cc3700;
            box-shadow: 0 0 10px var(--red-alert);
        }

        /* Modal Base */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--dark-gray);
            margin: auto;
            padding: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            width: 80%;
            max-width: 700px;
            box-shadow: 0 0 20px var(--glow-color);
            position: relative;
            text-align: center;
        }

        .close-button {
            color: var(--primary-color);
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: text-shadow 0.3s;
        }

        .close-button:hover,
        .close-button:focus {
            color: #ff6a6a;
            text-shadow: 0 0 10px #ff6a6a;
            text-decoration: none;
        }

        .modal h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 0 0 8px var(--glow-color);
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-buttons button {
            background-color: var(--medium-gray);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .category-buttons button:hover {
            background-color: var(--light-gray);
            border-color: var(--primary-color);
        }

        .category-buttons button.active {
            background-color: var(--primary-color);
            color: var(--tertiary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-height: 400px; /* Limita a altura e adiciona scroll */
            overflow-y: auto;
            padding-right: 10px; /* Para não cortar o scrollbar */
        }

        .item-card {
            background-color: var(--medium-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 12px var(--glow-color);
        }

        .item-card img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px var(--glow-color));
        }

        .item-card h3 {
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .item-card p {
            font-size: 0.9em;
            color: var(--light-gray);
            margin-bottom: 10px;
        }

        .item-card button {
            background-color: var(--primary-color);
            color: var(--tertiary-color);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .item-card button:hover {
            background-color: #ff6a6a;
        }

        /* Racks de GPU */
        .rack-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px; /* Espaço entre os racks */
            padding-bottom: 20px; /* Espaço do chão */
            z-index: 10;
        }

        .rack {
            background-color: var(--medium-gray);
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 10px var(--glow-color);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 120px; /* Largura do rack */
            height: 250px; /* Altura do rack */
        }

        .rack-slot {
            background-color: var(--dark-gray);
            border: 1px dashed var(--border-color);
            height: 50px; /* Altura do slot */
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light-gray);
            font-size: 0.8em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            position: relative;
        }

        .rack-slot.occupied {
            border-style: solid;
            background-color: rgba(46, 0, 138, 0.3); /* Um azul mais forte para slots ocupados */
        }

        .rack-slot:hover:not(.occupied) {
            background-color: rgba(255, 59, 59, 0.1);
            border-color: var(--primary-color);
        }

        .rack-slot img.gpu-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: drop-shadow(0 0 3px var(--glow-color));
        }

        .mining-power-text {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 0.7em;
            color: var(--primary-color);
            text-shadow: 0 0 3px var(--glow-color);
            z-index: 1; /* Para ficar acima da imagem */
        }

        /* Indicador de clique */
        .click-effect {
            position: absolute;
            color: var(--primary-color);
            font-size: 1.5em;
            font-weight: bold;
            opacity: 0;
            animation: fadeAndMoveUp 0.8s ease-out forwards;
            pointer-events: none; /* Garante que não interfira com cliques */
            text-shadow: 0 0 5px var(--glow-color);
            z-index: 20;
        }

        @keyframes fadeAndMoveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        /* Overlay para mensagens */
        .overlay-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 1.5em;
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        .overlay-message.success {
            color: #4CAF50; /* Verde */
            text-shadow: 0 0 10px #4CAF50;
        }

        .overlay-message.error {
            color: #F44336; /* Vermelho */
            text-shadow: 0 0 10px #F44336;
        }

        .overlay-message.info {
            color: #2196F3; /* Azul */
            text-shadow: 0 0 10px #2196F3;
        }

        .overlay-message-text {
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid;
            box-shadow: 0 0 20px;
        }

        .overlay-message.success .overlay-message-text { border-color: #4CAF50; box-shadow: 0 0 20px #4CAF50; }
        .overlay-message.error .overlay-message-text { border-color: #F44336; box-shadow: 0 0 20px #F44336; }
        .overlay-message.info .overlay-message-text { border-color: #2196F3; box-shadow: 0 0 20px #2196F3; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Partículas de fundo */
        .particle-animation-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1; /* Atrás do conteúdo principal */
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 59, 59, 0.4); /* Cor das partículas */
            border-radius: 50%;
            animation: floatAndFade linear infinite;
            opacity: 0;
        }

        @keyframes floatAndFade {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            25% {
                opacity: 0.6;
            }
            75% {
                opacity: 0.3;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particle-animation-container"></div>

    <div id="overlay-message" class="overlay-message" style="display:none;">
        <span id="overlay-message-text" class="overlay-message-text"></span>
    </div>

    <div class="game-container">
        <aside class="side-panel">
            <div class="user-profile">
                <p>Olá, <span id="currentUsernameDisplay">Carregando...</span></p>
                <p>ID: <span id="userIdDisplay">Carregando...</span></p>
            </div>
            <button id="mineBaseButton">Mineração Base</button>
            <button id="openShopBtn">Loja</button>
            <button id="openInventoryBtn">Inventário</button>
            <button id="logoutButton">Sair</button>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="game-stats">
                    <div class="stat-item">
                        <i class="fas fa-coins stat-icon"></i>
                        <span id="lula-coins-display">0</span> Lula Coins
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-bolt stat-icon"></i>
                        <span id="hashrate-display">0</span> Hash/s
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-level-up-alt stat-icon"></i>
                        Nível <span id="level-display">1</span>
                    </div>
                </div>
            </header>

            <section class="mine-area">
                <button id="mineButton">Minerar!</button>

                <div class="rack-container" id="rackContainer">
                    </div>

                <button id="cancelSelectionBtn" style="display:none; margin-top: 10px;">Cancelar Seleção</button>
            </section>
        </main>
    </div>

    <div id="shopModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeShopBtn">&times;</span>
            <h2>Loja de Upgrades</h2>
            <div class="category-buttons">
                <button data-category="gpus" class="active">GPUs</button>
                <button data-category="coolers">Coolers</button>
                <button data-category="psus">PSUs</button>
                <button data-category="miners">Mineradores</button>
            </div>
            <div id="shopItemsGrid" class="items-grid">
                </div>
        </div>
    </div>

    <div id="inventoryModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeInventoryBtn">&times;</span>
            <h2>Seu Inventário</h2>
            <div class="category-buttons">
                <button data-category="gpus" class="active">GPUs</button>
                <button data-category="coolers">Coolers</button>
                <button data-category="psus">PSUs</button>
                <button data-category="miners">Mineradores</button>
            </div>
            <div id="inventoryItemsGrid" class="items-grid">
                </div>
        </div>
    </div>

    <script src="js/utils.js"></script> <script src="js/auth.js"></script> <script src="js/game.js"></script> <script>
        // Funções de partículas de fundo (podem ir para um arquivo JS separado se quiser)
        function createParticle() {
            const animationContainer = document.querySelector('.particle-animation-container');
            if (!animationContainer) return;

            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 5 + 2; // Tamanho entre 2px e 7px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;

            const endX = Math.random() * window.innerWidth;
            const endY = Math.random() * window.innerHeight;

            particle.style.setProperty('--x', `${endX - startX}px`);
            particle.style.setProperty('--y', `${endY - startY}px`);
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`; // Duração entre 5s e 15s
            particle.style.animationDelay = `${Math.random() * 5}s`; // Atraso inicial

            animationContainer.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateParticles(50); // Gere 50 partículas no carregamento
            setInterval(() => createParticle(), 1000); // Adiciona uma nova partícula a cada segundo para manter o efeito
        });

        function generateParticles(count) {
            for (let i = 0; i < count; i++) {
                createParticle();
            }
        }

        // Adicione o listener para o botão de mineração base
        document.addEventListener('DOMContentLoaded', () => {
            const mineBaseButton = document.getElementById('mineBaseButton');
            if (mineBaseButton) {
                mineBaseButton.addEventListener('click', () => {
                    // O valor 10 é um exemplo. Você pode tornar isso configurável.
                    mineLulaCoins(10);
                });
            }

            // Listeners da Loja
            const openShopBtn = document.getElementById('openShopBtn');
            const closeShopBtn = document.getElementById('closeShopBtn');
            const shopModal = document.getElementById('shopModal');
            const shopCategoryBtns = document.querySelectorAll('#shopModal .category-buttons button');

            if (openShopBtn) openShopBtn.addEventListener('click', () => {
                shopModal.style.display = 'flex'; // Use flex para centralizar
                renderShopItems('gpus'); // Renderiza a categoria inicial
            });
            if (closeShopBtn) closeShopBtn.addEventListener('click', () => shopModal.style.display = 'none');

            shopCategoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    shopCategoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderShopItems(btn.dataset.category);
                });
            });

            // Listeners do Inventário
            const openInventoryBtn = document.getElementById('openInventoryBtn');
            const closeInventoryBtn = document.getElementById('closeInventoryBtn');
            const inventoryModal = document.getElementById('inventoryModal');
            const inventoryCategoryBtns = document.querySelectorAll('#inventoryModal .category-buttons button');

            if (openInventoryBtn) openInventoryBtn.addEventListener('click', () => {
                inventoryModal.style.display = 'flex'; // Use flex para centralizar
                renderInventoryItems('gpus'); // Renderiza a categoria inicial
            });
            if (closeInventoryBtn) closeInventoryBtn.addEventListener('click', () => inventoryModal.style.display = 'none');

            inventoryCategoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    inventoryCategoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderInventoryItems(btn.dataset.category);
                });
            });

            // Listener para o botão de cancelar seleção de GPU
            const cancelSelectionBtn = document.getElementById('cancelSelectionBtn');
            if (cancelSelectionBtn) cancelSelectionBtn.addEventListener('click', cancelPlacement);

            // Fechar modais ao clicar fora
            window.onclick = function(event) {
                if (event.target == shopModal) {
                    shopModal.style.display = "none";
                }
                if (event.target == inventoryModal) {
                    inventoryModal.style.display = "none";
                }
            };
        });
    </script>
</body>
</html>
