<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Damas Multiplayer - Lula Coins</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        
        <div id="board-container">
            <div class="player-info" id="opponent-info">
                <span id="opponent-name">Aguardando...</span>
                <div class="captured-pieces" id="opponent-captured"></div>
            </div>

            <div id="board"></div>

            <div class="player-info" id="player-info">
                <span id="player-name">Você</span>
                <div class="captured-pieces" id="player-captured"></div>
            </div>
        </div>

        <div id="side-panel">
            <h2>Damas Multiplayer</h2>
            <div id="status-box">
                <p id="game-status">Procurando por um oponente...</p>
                <p id="turn-indicator" style="display: none;">É a sua vez!</p>
            </div>
            <div id="chat-box">
                <div id="chat-messages"></div>
                <div id="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
                    <button id="send-chat-btn">Enviar</button>
                </div>
            </div>
            <button id="forfeit-btn">Desistir</button>
        </div>
    </div>

    <div id="waiting-modal" class="modal">
        <div class="modal-content">
            <h3>Aguardando Oponente</h3>
            <p>Sua sala de jogo foi criada. Aguardando outro jogador se conectar...</p>
            <div class="loader"></div>
        </div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h3 id="game-over-title">Fim de Jogo</h3>
            <p id="game-over-message">Você venceu!</p>
            <p id="lco-reward-message"></p>
            <button id="back-to-main-btn">Voltar ao Jogo Principal</button>
        </div>
    </div>

    <div id="opponent-disconnected-modal" class="modal">
        <div class="modal-content">
            <h3>Oponente Desconectado</h3>
            <p>Seu oponente saiu da partida. Você será redirecionado em breve.</p>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <script src="js/game.js"></script>
</body>
</html>
